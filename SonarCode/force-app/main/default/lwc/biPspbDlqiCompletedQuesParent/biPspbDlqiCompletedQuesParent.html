<!--This is Consolidate Component(LWC) this contains Avatar and Dermatology Life Quality Index (DLQI) Completed Questionnaire to achieve mobile responsive.-->
<template>
	<lightning-layout multiple-rows class="tabClass">
		<lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12">
			<!--Navigation Tabs-->
			<div class="tabsDiv pad">
				<div class="grid-containerTabs">
					<a onclick={openOutQuestionnaires} class="anchorText"
						data-it-button="Outstanding Page: Outstanding Questionnaires">Outstanding Questionnaires</a>
					<a onclick={openSummary} class="anchorText" data-it-button="Outstanding Page: Summary">Summary</a>
					<a onclick={openComQuestionnaires} class="anchorTextActive"
						data-it-button="Outstanding Page: Completed Questionnaires">Completed Questionnaires</a>
					<a onclick={openPersonalize} class="anchorText"
						data-it-button="Outstanding Page: Let’s Personalize">Let’s Personalize</a>
				</div>
			</div>
		</lightning-layout-item>
	</lightning-layout>
	<lightning-layout multiple-rows class="layoutColor pad">
		<lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size={screenWidth}
			class="slds-p-top_xx-large slds-p-bottom_xx-large">
			<!--Avatar Navigation-->
			<div class="custom-box1">
				<c-bi-Pspb-Avatar-Navigation-Questionnaires></c-bi-Pspb-Avatar-Navigation-Questionnaires>
			</div>
		</lightning-layout-item>
		<lightning-layout-item size="12" small-device-size="12" medium-device-size="8" large-device-size="8"
			class="slds-p-top_xx-large slds-p-bottom_xx-large">
			<div class="custom-box2">
				<!--Dermatology Life Quality Index (DLQI) Completed Questionnaire-->
				<div>
					<c-bi-Pspb-Dlqi-Completed-Questionnaire></c-bi-Pspb-Dlqi-Completed-Questionnaire>
				</div>
			</div>
		</lightning-layout-item>
	</lightning-layout>
</template>
