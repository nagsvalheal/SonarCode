<!--This lightning web component is used to display the landing avatar message in the Information Center Landing Page
-->
<template>
	<!-- Strings are hard coded in this HTML file to comply with the mobile responsiveness-->

	<div class="contain" data-it-uid={userid}>
		<!--Display the selected avatar-->
		<div class="imgclass">
			<img src={cardimage} alt="Selected Avatar" class="image" />
		</div>
		<!--Display the avatar message-->
		<div class="message-container">
			<p class="para">
				<span class="mbmess" onclick={displayExpandedMessage} >
					{acuteMessage}
					</span>
				<span class="dkmess">This is your information center. Find all the information you need
					to understand GPP. Learn the tips and tricks to better manage your
					condition.</span>
			</p>
		</div>

		<div class="mbintm">
			<a><span class="intmark" onclick={displayMessage}> X</span></a>
		</div>
	</div>
	<br class="mbbreak" />
	<hr class="line" />
</template>
