<!-- This Card displays information related to the Introduction, aiding in the presentation and understanding of its contents.-->
<template>
	<!-- Strings are hard coded in this HTML file to comply with the mobile responsiveness-->
	<div class={flexCard}>
		<div class="content">
			<div>
				<br />
				<p class="dlqi">Let's Personalize</p>
			</div>
			<div>
				<p class={totalQuestion}>
					{answerLabel}
					<br />{answerLabelOne}<br />{answerLabelTwo}<br />{answerLabelThree}<br />{answerLabelFour}
				</p>
					<p><img src={cardImage} alt="Personlize" class={shiftImage} /></p>
			</div>
		</div>
		<div class={bottomBar}>
			<!-- To display Total Number of Questions and Total Number of Answered Question-->
			<p class={ans}>
				<span class="ansq">{answeredQuestions}</span>/{totalQuestionCount}
				<span class="smalltxt"> {answeredlabel}</span>
			</p>

			<template if:false={isStartLabel}>
				<!-- To Display Dynamic Button Label-->
				<button label={buttonLabel} onclick={handleButtonClick} class="button"
					data-it-button="Let's Personalize: Resume">
					{buttonLabel}
				</button>
			</template>
			<template if:true={isStartLabel}>
				<svg class='svgtop' onclick={handleButtonClick} viewBox="0 0 49 48" fill="none"
					xmlns="http://www.w3.org/2000/svg">
					<rect x="1.68164" y="1" width="46" height="46" rx="23" stroke="#403A60" class="svgstroke"
						stroke-width="2" />
					<path d="M14.8477 24.166H34.8477" stroke="#403A60" class="svgstroke" stroke-width="2"
						stroke-linecap="round" stroke-linejoin="round" />
					<path d="M24.8477 14.166L34.8477 24.166L24.8477 34.166" stroke="#403A60" class="svgstroke"
						stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
				</svg>
			</template>
		</div>
	</div>
</template>
