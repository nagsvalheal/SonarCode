<!-- The Lightning Web Component displays All posts, providing a concise overview of each post's content. -->
<!-- Strings are hard coded in this HTML file to comply with the mobile responsiveness-->
<template>
  <!-- To display ToastMessage after deleting the Comment  -->
  <template if:true={showToastMsg}>
    <button class="toastmsgclose" title="Close" onclick={closeToastMsg}>
      X
    </button>
    <div class="toastmsg">
      <img src={deleteToast} data-scroll-target class="deletetoastimg" />
      &nbsp;&nbsp;&nbsp;&nbsp;
      <p if:true={showDeleteToastMsg} class="cmtdeltoastmsg">
        Comment deleted successfully.
      </p>
      <p if:true={showFollowToastMsg} class="flwtoastmsg">
        You started following {username}.
      </p>
      <p if:true={showUnfollowToastMsg} class="flwtoastmsg">
        You unfollowed {username} successfully.
      </p>
    </div>
  </template>

  <div data-it-uid={userId} class="head">
    <!-- This is the whole div includes leftside(avatar image and avatar content) and leftside(Posts)  -->
    <div class="row">
      <div class="leftside">
        <img src={loggedUserAvatar} class="avatarimg" />
        <br />
        <div class="avatarcontent">
          <p class="avatartext">
            This is the patient community forum! Create posts, react and
            comment, connect with others and build a supportive community in
            your health journey.
          </p>
        </div>
      </div>
      <!-- This line is for mobile responsiveness based on the figma -->
      <hr class="forMblresponse" />
      <!-- To display ToastMessage after deleting the Comment only for mobile responsiveness -->
      <template if:true={showToastMsg}>
        <div class="toastmsgformobile">
          <img src={deleteToast} class="deletetoastimg" />
          <p if:true={showDeleteToastMsg} class="tstmsg">
            Comment deleted succesfully.
          </p>
          <p if:true={showFollowToastMsg} class="flwtoastmsg">
            You started following {username}.
          </p>
          <p if:true={showUnfollowToastMsg} class="flwtoastmsg">
            You unfollowed {username} successfully.
          </p>
          <div
            class="toastmsgcloseformbl"
            title="Close"
            onclick={closeToastMsg}
          >
            &times;
          </div>
        </div>
      </template>
      <div class="rightside">
        <div class="bodyclr">
          <br />
          <!-- Allpost Title and Create Post button -->
          <p data-scroll-target class="allpost">All Posts</p>
          <button
            class="allpostbtn"
            onclick={goToCreatePost}
            data-it-button="allPost: reate New Post"
          >
            Create New Post
          </button>
          <br />
          <!-- if None of the user haven't created a post yet (post created by the users are 0) display this content -->
          <template if:false={showAllPost}>
            <div class="allpostNone">
              <img src={allPostImg} class="postimage" />
              <p class="allpostmsg">
                Welcome to the patient community forum! You donâ€™t have any posts
                at the moment. Share your thoughts and experiences with the
                community by creating a new post
              </p>
              <br /><br />
            </div>
          </template>
          <!-- To display all the posts created by the user -->
          <template if:true={showAllPost}>
            <template for:each={allPost} for:item="allposts">
              <div key={allposts.Id} class={allposts.Id}>
                <div class="postcontainer">
                  <!-- Title of the post  -->
                  <div class="post-header">
                    <p class="category">{allposts.BI_PSP_Category__c }</p>
                    <br />
                    <!-- when User clicks the profile/username show the follow/following popup  -->
                    <img
                      src={allposts.imageAvatar}
                      data-it-button="allPost: PostAvatar(Profile)"
                      class="profileavatar"
                      onclick={followUserpop}
                      data-custom-feeditem-id={allposts.Id}
                      data-button={allposts.checkFollowBtn}
                      data-id={allposts.BI_PSP_CareProgramEnrollee__c}
                      data-username={allposts.BI_PSP_CareProgramEnrollee__r.BI_PSP_CommunityUsername__c}
                      data-acc={allposts.BI_PSP_CareProgramEnrollee__c}
                      data-avatar={allposts.imageAvatar}
                    />
                    <p
                      class="username"
                      onclick={followUserpop}
                      data-it-button="allPost: PostAvatar(Username)"
                      data-button={allposts.checkFollowBtn}
                      data-id={allposts.BI_PSP_CareProgramEnrollee__c}
                      data-username={allposts.BI_PSP_CareProgramEnrollee__r.BI_PSP_CommunityUsername__c}
                      data-acc={allposts.BI_PSP_CareProgramEnrollee__c}
                      data-avatar={allposts.imageAvatar}
