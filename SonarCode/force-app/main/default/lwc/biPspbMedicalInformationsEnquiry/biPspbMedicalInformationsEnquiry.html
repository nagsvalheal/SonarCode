<!--This LWC is used to create case records for Type - Medical Information Enquiry-->
<template>
	<div>
		<template if:true={showDivSubmit}>
			<div class="toast">
				<p class="para"><img class="img4" src={rightImg}>Success! Your support case has been created.</p>
				<div class="notify">
					<button class="buttonclass btncls" onclick={handleclose}
						data-it-button="medicalinformationenquiry: Record After Save Message">
						<p class="font">X</p>
					</button>
				</div>
			</div>
		</template>
		<template if:true={showDivDraft}>
			<div class="toast">
				<p class="para"><img class="img4" src={rightImg}>Take your time and come back when you're ready to submit</p>
				<div class="notify">
					<button class="buttonclass btncls" onclick={handleclose}
						data-it-button="medicalinformationenquiry: Record After Save Message">
						<p class="font">X</p>
					</button>
				</div>
			</div>
		</template>
	</div>
	<div class="main" data-it-uid={userId}>

		<div class="response">

			<div class="heading">

				<div class="back" onclick={handleBack}>
					<div><img src={backArrow} class="img"></div>
					<div>
						<p> Back </p>
					</div>
				</div>
			</div>

			<div class="medicalheading">
				<h2>Medical Information Enquiry</h2>
			</div>
			<div class="form-container">
				<!-- Your form content goes here -->
				<div class="medicalform">
					<div class={radioBtnColorChange}>
						<label>Select Sub Type *</label>
						<div class="medicalInput">
							<lightning-radio-group name="options" options={subTypeOptions} value={selectedOption}
								onchange={handleRadioChange} class="Radiobtnclr"  disabled={isReadOnly}></lightning-radio-group>
						</div>


					</div><br>
					<div class="error-throwtitle" if:true={subTypError}> {subTypeErr}</div>
					<label data-field="Description">Description*</label><br>
					<lightning-textarea class={classFive} data-field="Description" variant="label-hidden" value={description} onchange={handledescription}></lightning-textarea>
					<div class="error-throw" if:true={descriptionError}>
						<img src={iconWarning} class="imgwarning"> &nbsp; {descriptionErr}
					</div>
					<div class="error-throw" if:true={descriptionLengthError}>
						<img src={iconWarning} class="imgwarning">
						{descritionErrChar}
					</div>

					<div>
						<template if:true={errorMessage}>
							<p class="slds-text-color_error">{errorMessage}</p>
						</template>
					</div>
					<br><label>Attachments </label>
					<div class="fileBox">
						<p class="fileLabelName" if:true={browserName}> Browse and upload</P>
						<template if:true={fileNames}  for:each={fileNames} for:item="fileName">
							<p key={fileName} if:true={fileName} class="fileLabelName">{fileName}</p>
						</template>
						<div><img class="imgclass" src={fileIcon}></div>
						<h4 class="fivemb"><span><b
									class="mb">5
									MB</b></span>(Maximum limit)</h4>
						<div class="fileBoxHide">
							<div class="fileUploadSelector">
								<lightning-file-upload name="fileUploader" accept={acceptedFormats}
									onuploadfinished={handleUploadFinished} record-id={recordId} 
									class="file-selector-image">
									<span class="fiflif"></span>
								</lightning-file-upload>
							</div>

						</div>
					</div>
				</div>

				<div class="buttondiv">
					<div><button class="button1" onclick={handleInsertUpdate} data-value="Medical Information Enquiry"
							data-it-button="medicalinformationenquiry: Create New Case" disabled={isSubmitButtonDisabled}>Create New Case</button></div>
					<div><button class="button2" onclick={handleInsertDraft} data-value="Medical Information Enquiry"
							data-it-button="medicalinformationenquiry: Save as Drafte" disabled={isButtonDisabled}>Save as Draft</button></div>
							
				</div>
			</div>
		</div>

	</div>

</template>
