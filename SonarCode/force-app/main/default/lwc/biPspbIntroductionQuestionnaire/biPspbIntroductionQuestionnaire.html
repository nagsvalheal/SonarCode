<!-- This component is to fill the Introduction questionaries on the “Let’s personalise” page to get a personalized experience of the PSP. -->

          <button onclick={closePopup1} data-it-button="Introduction:closePopup1" class="times">
            &times;
          </button>
          <p class="message">{message}</p>
          <br />
          <p class="content1">{submitMessage}</p>
          <br /><br />
          <div class="forMob">
            <button class="savebutton" onclick={saveAsDraft} data-it-button="Introduction:saveasdraft">
              {draftLabel}
            </button>
            <button onclick={closePopup1} data-it-button="Introduction:returnbackc" class="retbutton">
              {returnBack}
            </button>
          </div>
        </div>
      </div>
    </div>
  </template>
  <template if:true={isPopupOpen}>
    <div class="modal-backdrop"></div>
    <div class="modal-visible">
      <div class={popupClass}>
        <div class="popup">
          <button class="close-button" title="Close" data-it-button="Introduction:closePopup"
            onclick={closePopup}>
            &times;
          </button>
          <div class="content">
            <p class="heading">{confirmSub}</p>
            <br />
            <p class="paragh">{cannotEdit}</p>
            <br />
            <div class="btn">
              <button class="cancelbtn" onclick={closePopup} data-it-button="Introduction:cancelbt">
                &nbsp;{cancelbt} &nbsp;</button>&emsp;
              <button class="submitbtn" onclick={confirmSubmission}
                data-it-button="Introduction:confirmbt">
                {confirmbt}</button>&emsp; <br /><br />
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template if:true={isDraftSavedPopupOpen}>
    <div class={popupClassSaveDraft}>
      <div class="popup">

        <div class="contents">
