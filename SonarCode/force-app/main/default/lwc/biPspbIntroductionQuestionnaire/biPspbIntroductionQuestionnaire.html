<!-- This component is to fill the Introduction questionaries on the “Let’s personalise” page to get a personalized experience of the PSP. -->
<template>
	<!-- <lightning-card> -->
	<div class={popuphide}>
		<div class="tophead">{introduction}</div>
		<br />
		<div class="containercolumn" data-it-uid={userid}>
			<div class="column1">
				<!-- 1-->
				<div class="nds-form-element nds-form-container">
					<legend
						class="nds-form-element__label nds-form-element__legend nds-form-element__control-help nds-radio-relative-tooltip nds-show nds-float_left">
						<span class="nds-m-right_x-small">{firstQuestionText}</span><br />
					</legend>
					<div class="nds-form-element__control nds-horizontal_radio">
						<span class="nds-radio">
							<div class="radio-container">
								<input type="radio" name="firstQuestionResponse" value="Less than a month"
									aria-invalid="false" id="lessThanAMonth" onchange={handleFirstQuestionChange}
									checked={isFirstLessThanMonth} />

								<label class="nds-radio__label" data-index="0">
									<span class="nds-radio_faux"></span>
									<span class="nds-form-element__label">{lessthanMonth}</span>
								</label>
							</div>
						</span>

						<span class="nds-radio">
							<div class="radio-container">
								<input type="radio" name="firstQuestionResponse" value="Less than 6 months"
									aria-invalid="false" id="lessThanSixMonth" onchange={handleFirstQuestionChange}
									checked={isFirstLessSix} />
								<label class="nds-radio__label" data-index="1">
									<span class="nds-radio_faux"></span>
									<span class="nds-form-element__label">{lessThanSixMonths}</span>
								</label>
							</div>
						</span>
						<span class="nds-radio">
							<div class="radio-container">
								<input type="radio" name="firstQuestionResponse" id="lessThanAYesr" value="Less than a year"
									aria-invalid="false" onchange={handleFirstQuestionChange}
									checked={isFirstLessYear} />
								<label class="nds-radio__label" data-index="2">
									<span class="nds-radio_faux"></span>
									<span class="nds-form-element__label">{lessThanYear}</span>
								</label>
							</div>
						</span>
						<span class="nds-radio last-option">
							<div class="radio-container">
								<input type="radio" name="firstQuestionResponse" id="moreThanAYear" value="More than a year"
									aria-invalid="false" onchange={handleFirstQuestionChange}
									checked={isFirstMoreYear} />
								<label class="nds-radio__label" data-index="2">
									<span class="nds-radio_faux"></span>
									<span class="nds-form-element__label">{moreThanYear}</span>
								</label>
							</div>
						</span>
					</div>
				</div>

				<!--what is you gender-->
				<div class="nds-form-element nds-form-container">

					<button onclick={closePopup1} data-it-button="Introduction:closePopup1" class="times">
						&times;
					</button>
					<p class="message">{message}</p>
					<br />
					<p class="content1">{submitMessage}</p>
					<br /><br />

					<div class="forMob">
						<button class="savebutton" onclick={saveAsDraft} data-it-button="Introduction:saveasdraft">
							{draftLabel}
						</button>
						<button onclick={closePopup1} data-it-button="Introduction:returnbackc" class="retbutton">
							{returnBack}
						</button>
					</div>
				</div>
			</div>
		</div>
	</template>
	<template if:true={isPopupOpen}>
		<div class="modal-backdrop"></div>
		<div class="modal-visible">
			<div class={popupClass}>
				<div class="popup">
					<!-- close button -->
					<button class="close-button" title="Close" data-it-button="Introduction:closePopup"
						onclick={closePopup}>
						&times;
					</button>
					<!-- text and confirmation question-->
					<div class="content">
						<p class="heading">{confirmSub}</p>
						<br />
						<p class="paragh">{cannotEdit}</p>
						<br />
						<!-- buttons for cancel and submit-->
						<div class="btn">
							<button class="cancelbtn" onclick={closePopup} data-it-button="Introduction:cancelbt">
								&nbsp;{cancelbt} &nbsp;</button>&emsp;
							<button class="submitbtn" onclick={confirmSubmission}
								data-it-button="Introduction:confirmbt">
								{confirmbt}</button>&emsp; <br /><br />
						</div>
					</div>
				</div>
			</div>
		</div>
	</template>
	<!-- ... Confirmation Button starts -->

	<template if:true={isDraftSavedPopupOpen}>
		<div class={popupClassSaveDraft}>
			<div class="popup">
				<!-- close button -->
				<button class="close-buttons" title="Close" data-it-button="Introduction:Close"
					onclick={closeDraftSavedPopup}>

					<p class="paraghs">{draftSavedMessage}</p>
				</div>
			</div>
		</div>
	</template>

	<div class="botcontainer">
