<!--This LWC is designed for support center main page-->
<template>
	<div class="main" data-it-uid = {userId}>
		<div class="response">
		   
			<div class="heading">
				<h2>Support Center</h2>
			</div>
			<div if:true={showCollectButton} class="collectbutton" id="buttonid">
				<div class="threebtn"><button class={classOne} onclick={medicalInformationtoggle} onchange={getmedicalinformation} data-value="Medical Information Enquiry" data-it-button="supportcenter: Medical Information Enquiry"><div class="colclass"><div><img class="imgclass" src={medicalInformation}
					width="30px" height="30px"></div><div><div class="info1"><p class="MInfo">Medical Information</p><p class="Enquiry">Enquiry</p> </div></div></div></button></div>
				<div class="threebtn"><button class={classTwo} onclick={reportAdverseEventstoggle}  data-value="Report Adverse Events" data-it-button="supportcenter: Report Adverse Events"><div class="colclass"><div><img class="imgclass" src={reportAdverse}
					width="30px" height="30px"></div><div class="info3"><div class="info1"><p class="pinfo">Report an Adverse</p></div><div class="info2"><p class="pinfo1">Events</p></div> </div></div></button></div>
				<div class="threebtn"><button class={classThree} onclick={platformSupporttoggle}  data-value="PSP Platform Support" data-it-button="supportcenter: PSP Platform Support"><div class="colclass"><div><img class="imgclass" src={platformSupport}
					width="30px" height="30px"></div><div class="info4"><div class="info1"><p class="pinfo2">PSP Platform</p></div> <div class="info2"><p class="pinfo1">Support</p></div></div></div></button></div>
			</div><br><br>
			
			<div  if:true={contact} class="form-container">
				<!-- Your form content goes here -->
				<div class="medicalform">
					<div class="flexclass">
						<div><img class="img" src={phnimg} width="32px" height="32px"></div>
					<div><ul>If you need additional assistance with regards to our products<br>
						and services, please contact us at</ul><br></div></div>
					<ul class="noclass"><b>{supportSms}</b></ul>
					<ul class="tymclass">*Contact Medical Information. 8AM - 6PM EST Monday to Friday.</ul><br><br>
					
					<div class="flexclass">
					<div><img class="img1"  src={emailimg} width="32px" height="32px"></div>
					<div><ul>You may also contact the support center via email at </ul></div></div>
					<ul class="noclass"><b  class="line">{supportEmail}</b></ul>
				</div>
			</div>
		</div>
	</div>
</template>
