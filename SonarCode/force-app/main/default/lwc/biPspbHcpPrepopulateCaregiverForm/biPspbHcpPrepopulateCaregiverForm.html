					<label class="input-label" data-field="FN">First Name*</label>
					<lightning-input name="FirstName" value={firstName} class="textInput"
						onchange={handleFirstNameChange} placeholder="Enter First Name " data-field="FN"
						variant="label-hidden" maxlength="35">
					</lightning-input>
					<div class="input-error-label" if:true={firstNameRequire}>
						<img src={warningIcons} width="12px" height="12px" /><span class="sp">First name field is

					</div>

					</div>
				</div>

							name</span>
					</div>
				</div>

						<img src={warningIcons} width="12px" height="12px" /><span class="sp">Date of birth field is
							required</span>

						<img src={warningIcons} width="12px" height="12px" /><span class="sp">&nbsp;Please enter a valid
							date of birth</span>
					</div>
				</div>
