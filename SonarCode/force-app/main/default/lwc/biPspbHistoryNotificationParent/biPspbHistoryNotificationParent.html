<!--This Consolidated component is used to display the History Notification For Patient on click of the notification icon in Dashboard-->
<template>
	<lightning-layout multiple-rows class="tabClass">
		<lightning-layout-item class="tabss" size="12" small-device-size="12" medium-device-size="12"
			large-device-size="12">
			<div class="grid-containerTabs">
				<a onclick={openGeneral} class="anchorText">{general}</a>
				<a onclick={openActionReq} class="anchorText">{actionRequired}</a>
				<a onclick={openHistory} class="anchorTextActive">{history}</a>
			</div>
		</lightning-layout-item>
	</lightning-layout>

	<lightning-layout multiple-rows class="layoutColor pad">
		<lightning-layout-item size="12" small-device-size="12" medium-device-size="4" large-device-size="4"
			class="slds-p-top_xx-large slds-p-bottom_xx-large">
			<!--Display the Avatar navigation-->
			<div class="custom-box1">
				<c-bi-Pspb-Avatar-Navigation></c-bi-Pspb-Avatar-Navigation>
			</div>
		</lightning-layout-item>

		<lightning-layout-item size="12" small-device-size="12" medium-device-size="8" large-device-size="8"
			class="slds-p-top_xx-large slds-p-bottom_xx-large">
			<!--Display the History notification-->
			<div class="custom-box2">
				<div>
					<c-bi-Pspb-Notification-History-Form></c-bi-Pspb-Notification-History-Form>
				</div>
			</div>
		</lightning-layout-item>
	</lightning-layout>
</template>
