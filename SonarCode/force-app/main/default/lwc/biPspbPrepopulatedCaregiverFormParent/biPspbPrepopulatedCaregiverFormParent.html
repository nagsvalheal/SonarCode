<!-- Parent component to display the caregiver information -->
<template>
	<lightning-layout multiple-rows class="Layout">
		<lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12">
			<div class="custom-box2">
				<div class="displayHeader">
					<div class="header-logo-container">
						<div>
							<img src={logoSrc} alt="logo" width="133px" />
						</div>
						<img src={bgLogo} class="marTB20" alt="Beyond Gpp" />
					</div>

					<div class="home-icon-container">
						<c-bi-Pspb-Home-Icon-Parent></c-bi-Pspb-Home-Icon-Parent>
					</div>
				</div>
				<div class="Container">
					<c-bi-Pspb-Hcp-Prepopulate-Caregiver-Form></c-bi-Pspb-Hcp-Prepopulate-Caregiver-Form>
				</div>
				<img src={bgLogo} class="marTB201" alt="Beyond Gpp" />
				<div class="footer-container">
					<div class="footer-logo-container">
						<div>
							<img src={footerSrc} alt="logo" class="Foot" />
						</div>
					</div>
					<div class="footer-containerMobile">
						<c-bi-Pspb-Footer-Logo></c-bi-Pspb-Footer-Logo>
					</div>
					<div class="padR7">
						<c-bi-Pspb-Footer-Quick-Links></c-bi-Pspb-Footer-Quick-Links>
					</div>
				</div>
			</div>
		</lightning-layout-item>
	</lightning-layout>
</template>
