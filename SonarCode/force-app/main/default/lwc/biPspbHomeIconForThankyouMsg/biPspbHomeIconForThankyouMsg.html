<!-- This lightning web component is used for Homeicon in Thankyou msg Page-->
<template>
	<a onclick={openhome}><img class="hicon" src={HIcon} width="40px">
		<img src={HIconMobile} class="hiconmobile" width="40px">
	</a>
	<template if:true={openModal}>
		<div class="modal-backdrop"></div>
		<div class="modal-visible">
			<div class="modal-close" onclick={handleClose}>
				<a onclick={handleNo}><span class="xmark">&times;</span></a>
			</div>
			<div class="modal-content">
				<p class="modalHead">Are you sure you want to leave this page?</p>
				<div class="modal-buttons">
					<button class="button-DivNoBack" onclick={handleNo}>Cancel</button>
					<button class="button-Div" onclick={handleYes}>Okay</button>
				</div>
			</div>
		</div>
	</template>


</template>
