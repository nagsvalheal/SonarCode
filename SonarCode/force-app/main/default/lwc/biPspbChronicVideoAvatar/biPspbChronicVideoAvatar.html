<!--This lightning web component is used for display the chronic treatment avatar message-->
<template>
	<!-- Strings are hard coded in this HTML file to comply with the mobile responsiveness-->
	<div class='contain'>
		<!--Display the avatar selected by user-->
		<div data-it-uid={userid}>
			<img src={selectedAvatarSrc} alt="Your Image" class="image" />
		</div>
		<!--Display the message content-->
		<div class='mbintm'><a onclick={displayMessage}><span class='intmark'> X</span></a></div>

		<div class="message-container">
			<p class="para">Guide to Spevigo® subcutaneous injections:
				<br><br>
				I'm here to help! On this page, you will find a helpful guide and demonstration videos around receiving
				Spevigo® injections for flare prevention in GPP. </p>
		</div>

		<div class="message-containermb">
			<p class="paramb">{messageText}
			</p>
			<p class="paranew" onclick={displayExpandedMessage}>...</p>
		</div>

	</div>
	<hr class='mblinechr'>
</template>
