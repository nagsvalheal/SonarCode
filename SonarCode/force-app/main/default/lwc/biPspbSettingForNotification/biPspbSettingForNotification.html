<!--This LWC is designed to display Notification Settings on clicking the Account Manager in the Dashboard-->
<template>
	<div class="main">
		<div>
			<header>
				<h1>Notification Settings</h1>
			</header>
		</div>
		<!-- notification for New Content Updates -->
		<div class="flexclass">

			<div class="image-content">
				<img src={newContentUrl} class="imageee">
			</div>
			<div class="flexclass2">
				<div>
					<span class="heading">New Content Updates</span>
				</div>

				<div class="subclass">
					<div>
						<lightning-input type="checkbox" label="Email" checked={isCheckboxNewEmail}
							onchange={NewCheckboxChange}></lightning-input>
					</div>
					<div>
						<lightning-input type="checkbox" label="SMS" checked={isCheckboxNewSms}
							onchange={NewCheckboxChange}></lightning-input>
					</div>
					<div>
						<lightning-input type="checkbox" label="Insite Notification" checked={isCheckboxNewInsite} disabled
							onchange={NewCheckboxChange}></lightning-input>
					</div>
					<div>
						<lightning-input type="checkbox" label="Phone" checked={isCheckboxNewPhone}
							onchange={NewCheckboxChange}></lightning-input>
					</div>
				</div>
			</div>



			<div class="b">
				<label class="toggle">
					<input class="toggle-input" type="checkbox" checked={newContentAll}
						onchange={handleSwitchChangeNew} />
					<span class="toggle-label"></span>
					<span class="toggle-handle"></span>
				</label>
			</div>
		</div>

		<!-- notification for Questionnaires -->
		<div class="flexclass">
			<div class="image-content">
				<img src={questionnaireUrl} class="imageee">
			</div>
			<div class="flexclass2">
				<div> <span class="heading">Questionnaires</span></div>
				<div class="subclass">
					<div>
						<lightning-input type="checkbox" label="Email" checked={isCheckboxQuesEmail}
							onchange={QuesCheckboxChange}></lightning-input>
					</div>
					<div>
						<lightning-input type="checkbox" label="SMS" checked={isCheckboxQuesSms}
							onchange={QuesCheckboxChange}></lightning-input>
					</div>
					<div>
						<lightning-input type="checkbox" label="Insite Notification" checked={isCheckboxQuesInsite} disabled
							onchange={QuesCheckboxChange}></lightning-input>
					</div>
					<div>
						<lightning-input type="checkbox" label="Phone" checked={isCheckboxQuesPhone}
							onchange={QuesCheckboxChange}></lightning-input>
					</div>
				</div>
			</div>


			<div class="b">
				<label class="toggle">
					<input class="toggle-input" type="checkbox" checked={questionAll}
						onchange={handleSwitchChangeQues} />
					<span class="toggle-label"></span>
					<span class="toggle-handle"></span>
				</label>
			</div>
		</div>

		<!-- notification for Symptom Tracker -->
		<div class="flexclass">
			<div class="image-content">
				<img src={symptomsUrl} class="imageee">
			</div>
			<div class="flexclass2">
				<div> <span class="heading">Symptom Tracker</span></div>
				<div class="subclass">
					<div>
						<lightning-input type="checkbox" label="Email" checked={isCheckboxSympEmail}
							onchange={sympCheckboxChange}></lightning-input>
					</div>
					<div>
						<lightning-input type="checkbox" label="SMS" checked={isCheckboxSympSms}
							onchange={sympCheckboxChange}></lightning-input>
					</div>
					<div>
						<lightning-input type="checkbox" label="Insite Notification" checked={isCheckboxSympInsite} disabled
							onchange={sympCheckboxChange}></lightning-input>
					</div>
					<div>
						<lightning-input type="checkbox" label="Phone" checked={isCheckboxSympPhone}
							onchange={sympCheckboxChange}></lightning-input>
					</div>
				</div>
			</div>


			<div class="b">
				<label class="toggle">
					<input class="toggle-input" type="checkbox" checked={symptomAll} onchange={handleSwitchChangeSymp} />
					<span class="toggle-label"></span>
					<span class="toggle-handle"></span>
				</label>
			</div>
		</div>
		<!-- notification for Challenges -->
		<div class="flexclass">
			<div class="image-content">
				<img src={challengeUrl} class="imageee">
			</div>
			<div class="flexclass2">
				<div><span class="heading">Challenges</span> </div>
				<div class="subclass">

					<div>
						<lightning-input type="checkbox" label="Email" checked={isCheckboxChalEmail}
							onchange={ChalCheckboxChange}></lightning-input>
					</div>
					<div>
						<lightning-input type="checkbox" label="SMS" checked={isCheckboxChalSms}
							onchange={ChalCheckboxChange}></lightning-input>
					</div>
					<div>
						<lightning-input type="checkbox" label="Insite Notification" checked={isCheckboxChalInsite} disabled
							onchange={ChalCheckboxChange}></lightning-input>
					</div>
					<div>
						<lightning-input type="checkbox" label="Phone" checked={isCheckboxChalPhone}
							onchange={ChalCheckboxChange}></lightning-input>
					</div>
				</div>
			</div>



			<div class="b">
				<label class="toggle">
					<input class="toggle-input" type="checkbox" checked={challengeAll}
						onchange={handleSwitchChangeChal} />
					<span class="toggle-label"></span>
					<span class="toggle-handle"></span>
				</label>
			</div>
		</div>
		<!-- notification for Community -->
		<div class="flexclass">
			<div class="image-content">
				<img src={communityUrl} class="imageee">
			</div>
			<div class="flexclass2">
				<div><span class="heading">Community</span> </div>
				<div class="subclass">

					<div>
						<lightning-input type="checkbox" label="Email" checked={iscommunityEmail}
							onchange={ComCheckboxChange}></lightning-input>
					</div>
					<div>
						<lightning-input type="checkbox" label="Insite Notification" checked={iscommunityInsite} disabled
							onchange={ComCheckboxChange}></lightning-input>
					</div>
				</div>
			</div>


			<div class="b">
				<label class="toggle">
					<input class="toggle-input" type="checkbox" checked={communityAll}
						onchange={handleSwitchChangeCommunity} />
					<span class="toggle-label"></span>
					<span class="toggle-handle"></span>
				</label>
			</div>
		</div>

		<button class="Save" onclick={handleSave}>Save Changes</button>

	</div>

</template>
