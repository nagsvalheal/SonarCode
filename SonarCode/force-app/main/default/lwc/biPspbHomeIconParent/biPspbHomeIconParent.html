<template>
	<a onclick={openHome}><img class="hicon" src={home_Icon} />
		<img src={home_Icon_Mobile} class="hiconmobile" />
	</a>

	<template if:true={openModal}>
		<div class="modal-backdrop"></div>
		<div class="modal-visible">
			<div class="modal-close" onclick={handleClose}>
				<a onclick={handleNo}><span>&times;</span></a>
			</div>
			<div class="modal-content">
				<p class="modalHead">Are you sure you want to leave this page?</p>
				<p class="modalPara">The changes you made will be lost</p>
				<div class="modal-buttons">
					<button class="button-DivNoBack" onclick={handleNo}>Cancel</button>
					<button class="button-Div" onclick={handleYes}>Okay</button>
				</div>
			</div>
		</div>
	</template>
</template>
