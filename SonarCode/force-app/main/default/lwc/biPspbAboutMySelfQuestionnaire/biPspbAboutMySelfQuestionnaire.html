<!-- This introductory questionnaire allows you to provide information about yourself -->
<template>
	<!-- <lightning-card> -->
	<div class="tophead">{aboutmyself}</div>
	<div class="containercolumn" data-it-uid={userid}>
		<div class="column1">
			<!-- 1-->
			<div class="nds-form-element nds-form-container">
				<legend
					class="nds-form-element__label nds-form-element__legend nds-form-element__control-help nds-radio-relative-tooltip nds-show nds-float_left">
					<span class="nds-m-right_x-small">{firstQuestionText}</span><br />
        </legend>
					<div class="nds-form-element__control nds-horizontal_radio">
						<span class="nds-radio">
            <div class="radio-container">
              <input
                type="radio"
                name="firstQuestionResponse"
                value="Less than a month"
                aria-invalid="false"
                onchange={handleFirstQuestionChange}
                checked={isFirstLessThanMonth}
              />

              <label class="nds-radio__label" data-index="0">
                <span class="nds-radio_faux"></span>
						<span class="nds-form-element__label">{lessthanamonth}</span>
						</label>
					</div>
					</span>

					<span class="nds-radio">
            <div class="radio-container">
              <input
                type="radio"
                name="firstQuestionResponse"
                value="Less than 6 months"
                aria-invalid="false"
                onchange={handleFirstQuestionChange}
                checked={isFirstLessSix}
              />
              <label class="nds-radio__label" data-index="1">
                <span class="nds-radio_faux"></span>
					<span class="nds-form-element__label">{lessthan6months}</span>
					</label>
			</div>
			</span>
			<span class="nds-radio">
            <div class="radio-container">
              <input
                type="radio"
                name="firstQuestionResponse"
                value="Less than a year"
                aria-invalid="false"
                onchange={handleFirstQuestionChange}
                checked={isFirstLessYear}
              />
              <label class="nds-radio__label" data-index="2">
                <span class="nds-radio_faux"></span>
			<span class="nds-form-element__label">{lessthanyear}</span>
			</label>
		</div>
		</span>
		<span class="nds-radio last-option">
            <div class="radio-container">
              <input
                type="radio"
                name="firstQuestionResponse"
                value="More than a year"
                aria-invalid="false"
                onchange={handleFirstQuestionChange}
                checked={isFirstMoreYear}
              />
              <label class="nds-radio__label" data-index="2">
                <span class="nds-radio_faux"></span>
		<span class="nds-form-element__label">{morethanyear}</span>
		</label>
	</div>
	</span>
	</div>
	</div>

	<!--what is you gender-->
	<div class="nds-form-element nds-form-container">
		<legend
			class="nds-form-element__label nds-form-element__legend nds-form-element__control-help nds-radio-relative-tooltip nds-show nds-float_left">
			<span class="nds-m-right_x-small">{secondQuestionText}</span><br />
        </legend>

			<div class="nds-form-element__control nds-horizontal_radio">
				<span class="nds-radio">
            <div class="radio-container">
              <input
                type="radio"
                name="secondQuestionResponse"
                value="Male"
                aria-invalid="false"
                onchange={handleSecondQuestionChange}
                checked={isMale}
              />

              <label class="nds-radio__label" data-index="0">
                <span class="nds-radio_faux"></span>
				<span class="nds-form-element__label">{male}</span>
				</label>
			</div>
			</span>

			<span class="nds-radio">
            <div class="radio-container">
              <input
                type="radio"
                name="secondQuestionResponse"
                value="Female"
                aria-invalid="false"
                onchange={handleSecondQuestionChange}
                checked={isFemale}
              />
              <label class="nds-radio__label" data-index="1">
                <span class="nds-radio_faux"></span>
			<span class="nds-form-element__label">{female}</span>
			</label>
	</div>
	</span>
	<span class="nds-radio">
            <div class="radio-container">
              <input
                type="radio"
                name="secondQuestionResponse"
                value="Other"
                aria-invalid="false"
                onchange={handleSecondQuestionChange}
                checked={isOther}
              />
              <label class="nds-radio__label" data-index="2">
                <span class="nds-radio_faux"></span>
	<span class="nds-form-element__label">{other}</span>
	</label>
	</div>
	</span>

	<span class="nds-radio last-option">
            <div class="radio-container">
              <input
                type="radio"
                name="secondQuestionResponse"
                value="Prefer not to say"
                aria-invalid="false"
                onchange={handleSecondQuestionChange}
                checked={iSPrefferNotToSay}
              />
              <label class="nds-radio__label" data-index="2">
                <span class="nds-radio_faux"></span>
	<span class="nds-form-element__label">{prefernot}</span>
	</label>
	</div>
	</span>
	</div>
	</div>

	<div class="nds-form-element nds-form-container">
		<legend
			class="nds-form-element__label nds-form-element__legend nds-form-element__control-help nds-radio-relative-tooltip nds-show nds-float_left">
			<span class="nds-m-right_x-small">{thirdQuestionText}</span><br />
        </legend>
			<div class="nds-form-element__control nds-horizontal_radio">
				<span class="nds-radio">
            <div class="radio-container">
              <input
                type="radio"
                name="thirdQuestionRespo"
                aria-invalid="false"
                value="Yes"
                onchange={handlethirdQuestionChange}
                checked={thirdIsYes}
              />
              <label class="nds-radio__label" data-index="0">
                <span class="nds-radio_faux"></span>
				<span class="nds-form-element__label slds-p-left_small"
                  >{yes}</span>
				</label>
			</div>
			</span>
			<span class="nds-radio last-option">
            <div class="radio-container">
              <input
                type="radio"
                name="thirdQuestionRespo"
                aria-invalid="false"
                value="No"
                onchange={handlethirdQuestionChange}
                checked={thirdIsNo}
              />
              <label class="nds-radio__label" data-index="1">
                <span class="nds-radio_faux"></span>
			<span class="nds-form-element__label slds-p-left_small"
                  >{no}</span>
			</label>
	</div>
	</span>
	</div>
	</div>

	<div class="nds-horizontal-form-element nds-form-container">
		<legend
			class="nds-form-element__label nds-form-element__legend nds-form-element__control-help nds-radio-relative-tooltip nds-show nds-float_left">
			<span class="nds-m-right_x-small"
            >{fourthQuestionText}<br />{selectall}</span><br />
        </legend>
			<div class="nds-form-element__controll nds-vertical_radio">
				<div class="nds-checkbox-wrapper">
					<input
              type="checkbox"
              name="fourthQuestionResponse"
              value="Relationships with friends and family"
              onchange={handleFourthQuestionChange}
              checked={fourthCheckRelatFam}
            />
					<label class="nds-radio-label">{relationshipwithff}</label><br />
					<!-- <div class="nds-checkbox-border"></div> -->
				</div>
				<div class="nds-checkbox-wrapper">
					<input
              type="checkbox"
              name="fifteenthQuestionResponse"
              value="Relationship with Partner"
              onchange={handleFourthQuestionChange}
              checked={fourthCheckWithPartner}
            />
					<label class="nds-radio-label">{relationshipwithpartner}</label><br />
					<!-- <div class="nds-checkbox-border"></div> -->
				</div>
				<div class="nds-checkbox-wrapper last-option">
					<input
              type="checkbox"
              name="fifteenthQuestionResponse"
              value="Self Esteem"
              onchange={handleFourthQuestionChange}
              checked={fourthCheckSelfEsteem}
            />

					<label class="nds-radio-label">{selfesteem}</label><br />
					<!-- <div class="nds-checkbox-border"></div> -->
				</div>
			</div>
	</div>
	<div class={customClass}>
		<legend
			class="nds-form-element__label nds-form-element__legend nds-form-element__control-help nds-radio-relative-tooltip nds-show nds-float_left">
			<span class="nds-m-right_x-small">{fifthQuestionText}</span><br />
        </legend>
			<div class="nds-form-element__control nds-horizontal_radiotwo">
				<span class="nds-radio">
            <div class="radio-container">
              <input
                type="radio"
                name="NinthQuestionResponse"
                value="Yes"
                aria-invalid="false"
                onchange={handleFifthQuestionChange}
                checked={fifthRadYes}
              />
              <label class="nds-radio__label" data-index="0">
                <span class="nds-radio_faux"></span>
				<span class="nds-form-element__label slds-p-left_small"
                  >{yes}</span>
				</label>
			</div>
			</span>
			<span class="nds-radio">
            <div class="radio-container">
              <input
                type="radio"
                name="NinthQuestionResponse"
                value="No"
                aria-invalid="false"
                onchange={handleFifthQuestionChange}
                checked={fifthRadNo}
              />
              <label class="nds-radio__label" data-index="1">
                <span class="nds-radio_faux"></span>
			<span class="nds-form-element__label slds-p-left_small"
                  >{no}</span>
			</label>
	</div>
	</span>
	</div>
	</div>

	<div if:true={sixthQuestionVisible}>
		<div class="nds-horizontal-form-element nds-form-containertwo">
			<legend
				class="nds-form-element__label nds-form-element__legend nds-form-element__control-help nds-radio-relative-tooltip nds-show nds-float_lefttwo">
				<span class="nds-m-right_x-small">{sixthQuestionText}</span><br />
          </legend>
				<div class="nds-form-element__controll nds-vertical_radio">
					<div class="nds-checkbox-wrapper">
						<input
                type="checkbox"
                value="Asthma"
                name="tenthQuestionResponse"
                onchange={handleSixthQuestionchange}
                checked={tenthCheckAsthma}
              />
						<label class="nds-radio-label">{asthma}</label>
					</div>
					<div class="nds-checkbox-wrapper">
						<input
                type="checkbox"
                value="Diabetes mellitus"
                name="tenthQuestionResponse"
                onchange={handleSixthQuestionchange}
                checked={tenthCheckDiabetes}
              />
						<label class="nds-radio-label"> {diabetes}</label>
					</div>
					<div class="nds-checkbox-wrapper">
						<input
                type="checkbox"
                value="Depression"
                name="tenthQuestionResponse"
                onchange={handleSixthQuestionchange}
                checked={tenthCheckDepression}
              />
						<label class="nds-radio-label"> {depression}</label>
					</div>
					<div class="nds-checkbox-wrapper">
						<input
                type="checkbox"
                value="Hay fever / Allergic conditions"
                name="tenthQuestionResponse"
                onchange={handleSixthQuestionchange}
                checked={tenthCheckHayFever}
              />
						<label class="nds-radio-label"> {hayFever}</label>
					</div>
					<div class="nds-checkbox-wrapper">
						<input
                type="checkbox"
                value="High blood pressure / Hypertension"
                name="tenthQuestionResponse"
                onchange={handleSixthQuestionchange}
                checked={tenthCheckBp}
              />
						<label class="nds-radio-label"> {hypertension}</label>
					</div>
					<div class="nds-checkbox-wrapper">
						<input
                type="checkbox"
                value="High Cholesterol"
                name="tenthQuestionResponse"
                onchange={handleSixthQuestionchange}
                checked={tenthCheckHighChol}
              />
						<label class="nds-radio-label"> {highcholestrol}</label>
					</div>
					<div class="nds-checkbox-wrapper">
						<input
                type="checkbox"
                value="Obesity"
                name="tenthQuestionResponse"
                onchange={handleSixthQuestionchange}
                checked={tenthCheckObesity}
              />
						<label class="nds-radio-label"> {obesityc}</label>
					</div>
					<div class="nds-checkbox-wrapper">
						<input
                type="checkbox"
                value="Osteoporosis"
                name="tenthQuestionResponse"
                onchange={handleSixthQuestionchange}
                checked={tenthCheckOsteo}
              />
						<label class="nds-radio-label"> {osteoporosisc}</label>
					</div>
					<div class="nds-checkbox-wrapper">
						<input
                type="checkbox"
                value="Peptic ulcer / Gastric ulcer"
                name="tenthQuestionResponse"
                onchange={handleSixthQuestionchange}
                checked={tenthCheckPeptic}
              />
						<label class="nds-radio-label"> {ulcer}</label>
					</div>
					<div class="nds-checkbox-wrapper">
						<input
                type="checkbox"
                value="Plaque psoriasis"
                name="tenthQuestionResponse"
                onchange={handleSixthQuestionchange}
                checked={tenthCheckplaque}
              />
						<label class="nds-radio-label"> {psoriasis}</label>
					</div>
					<div class="nds-checkbox-wrapper">
						<input
                type="checkbox"
                value="Psoriatic arthritis"
                name="tenthQuestionResponse"
                onchange={handleSixthQuestionchange}
                checked={tenthCheckpsoriatic}
              />
						<label class="nds-radio-label"> {psoriaticarthritis}</label>
					</div>
					<div class="nds-checkbox-wrapper last-option">
						<input
                type="checkbox"
                value="Others"
                name="tenthQuestionResponse"
                onchange={handleSixthQuestionchange}
                checked={tenthCheckOthers}
              />
						<label class="nds-radio-label">{others}</label>
					</div>
				</div>
		</div>
	</div>
	</div>
	<div class="column2">
		<div class="box">
			<div class="button-container">
				<button label="Submit" onclick={submitResponses} class="retbutton1">
            {next}</button>&nbsp;&nbsp;&nbsp;
				<button
            label="Save As Draft"
            onclick={navigationMethod}
            class="savebutton1"
          >
            {skip}
          </button>
			</div>
			<div class="line"></div>
		</div>
	</div>
	</div>
	<!-- </lightning-card> -->

	<template if:true={customFormModal}>
		<div class="modal-backdrop"></div>
		<div class="modal-visible">
			<div class={popupClass1}>
				<div class="popup2-container">
					<button onclick={closePopup1} class="times">&times;</button>
					<p class="message">{message}</p>
					<br />
					<p class="content1">{content1}</p>
					<br /><br />

					<button onclick={closePopup1} class="retbutton">{returnbackc}</button>
				</div>
			</div>
		</div>
	</template>
	<template if:true={isPopupOpen}>
		<div class="modal-backdrop"></div>
		<div class="modal-visible">
			<div class={popupClass}>
				<div class="popup">
					<!-- close button -->
					<button class="close-button" title="Close" onclick={closePopup}>
            &times;
          </button>
					<!-- text and confirmation question-->
					<div class="content">
						<p class="heading">{confirmsub}</p>
						<br />
						<p class="paragh">{cannotedit}</p>
						<br />
						<!-- buttons for cancel and submit-->
						<div class="btn">
							<button class="cancelbtn" onclick={closePopup}>
                &nbsp;{cancelbt} &nbsp;</button>&emsp;
							<button class="submitbtn" onclick={confirmSubmission}>
                {confirmbt}</button>&emsp; <br /><br />
            </div>
						</div>
					</div>
				</div>
			</div>
	</template>
	<!-- ... Confirmation Button starts -->

	<template if:true={isConfirmationDialogOpen}>
		<div class={popupClass}>
			<div class="popup">
				<!-- close button -->
				<button class="close-button" title="Close" onclick={closePopup}>
          &times;
        </button>
				<!-- text and confirmation question-->
				<div class="content">
					<p class="heading">{confirmsub}</p>
					<br />
					<p class="paragh">{cannotedit}</p>
					<br />
					<!-- buttons for cancel and submit-->
					<div class="btn">
						<button class="cancelbtn" onclick={closePopup}>
              &nbsp;{cancelbt} &nbsp;</button>&emsp;
						<button class="submitbtn" onclick={saveAsDraft}>{confirmbt}</button>&emsp; <br /><br />
          </div>
					</div>
				</div>
			</div>
	</template>
	<!-- ... Confirmation Button ends -->
</template>
