<!-- This LWC serves as a landing page for a symptom tracker, offering options to create new entries and displaying a happy face image. 
			It dynamically determines the URL based on the current page and navigates users accordingly. -->
			<template>
	<div class="form-group">   
</div>
<h1 class="head">Symptom Tracker</h1>
	<div class="Symptom-head">
	<div class="Createnewentry">
			<p>You have not reported any symptom yet!</p>        
			<div class="st-date-btn" onclick={openEntryDate} type="button" 
			data-it-button="symptomtracker: Create a New Entry">Create a New Entry </div>               
		</div>
</div>
	<div class="center">
		<img src={emptyGraph} alt="Happy Image">      
	</div>  
</template>
