<!-- This component is used to create and update caregiver details as well as to check for unique emails -->
<template>
	<div class="header" data-it-uid={userId}>

		<div class="mycard">
			<template if:true={showdiv}>
				<div class="toast">
					<p class="para"><img class="img4" src={rightimg}> “You've got support: Caregiver added
						successfully.“ </p>
					<div class="notify">
						<button class="buttonclass btncls" type="button" onclick={handleclose}>&#x2715; </button>
					</div>
				</div>
			</template>
			<template if:true={updatepopup}>
				<div class="toast">
					<p class="para"><img class="img4" src={rightimg}> Caregiver information updated successfully. </p>
					<div class="notify">
						<button class="buttonclass btncls" type="button" onclick={handleclose}>&#x2715; </button>
					</div>
				</div>
			</template>
			<div class="flexclass">

				<div class='autowid'>
					<h2 class="size" data-scroll-target>Caregiver Information</h2>
					<div class="custom-div">
						<div class="input-div">
							<label for="FirstName" data-field="FirstName" class="input-label">First Name*</label>
							<lightning-input class="textInput" field-name="FirstName" data-field="FirstName"
								 value={firstName} onchange={firstnamevalueget}
								placeholder="Enter First Name" variant="label-hidden"  maxlength="35">
							</lightning-input>
							<span class="slds-form-element__help" if:true={FirstNameErrorMessage}>
								<img class="css" src={Warningicon}>{name}
							</span>
							<div class="slds-form-element__help" if:true={firstNameErrorMessageValid}>
								<img class="css" src={Warningicon} width="12px" height="12px">
								<span class="slds-form-element__helps">Please enter a valid first name</span>
							</div>

						</div>
						<div class="input-div">
							<label for="LastName" data-field="LastName" class="input-label">Last Name*</label>
							<lightning-input field-name="LastName" data-field="LastName" value={lastName} id="LastName"
								 variant="label-hidden" class="textInput"
								onchange={Lastnamevalueget} placeholder="Enter Last Name"  maxlength="60"></lightning-input>
							<span class="slds-form-element__help" if:true={LastNameerrorMessage}>
								<img class="css" src={Warningicon}>
								{surname}
							</span>
							<div class="slds-form-element__help" if:true={lastNameErrorMessageValid}>
								<img class="css" src={Warningicon} width="12px" height="12px">
								<span class="slds-form-element__helps">Please enter a valid last name</span>
							</div>
						</div>


						<div class="input-div">
							<label for="Birthdate" data-field="Birthdate" class="input-label">Date of Birth*</label>
							<lightning-input class="textInput" field-name="BI_PSP_Birthdate__c" label="Date of Birth" type="date"
								onchange={agecalculationEvent} onkeydown={handleKeyDownThree} value={dobdate} data-field="Birthdate" 
								variant="label-hidden" placeholder="DD.MM.YYYY" ></lightning-input>
							<span if:true={minorError} class="slds-form-element__help"><img class="css" src={Warningicon}>{minor}</span>
							<span if:true={minorErrorTwo} class="slds-form-element__help"><img class="css" src={Warningicon}>{abovedate}</span>
							<span if:true={minorErrorThree} class="slds-form-element__help"><img class="css" src={Warningicon}>{belowDate}</span>
							<span class="slds-form-element__help" if:true={dobErrorMessages}><img class="css" src={Warningicon}>{dateofbirth}
							</span>
							<div class="slds-form-element__help" if:true={dobErrorMessage}>
								<img class="css" src={Warningicon}>
								<span class="slds-form-element__helps">{dobErrorMessage} </span>
							</div>
							<span if:true={required} class="slds-form-element__help"><img class="css" src={Warningicon}>Date of birth field is required</span>

						</div>



						<div class="input-div">
							<label class="input-label" data-field="relationship">Relationship*</label>
							<lightning-combobox class="textInput cRel" label="Relationship" name="CaregiverRelationship" placeholder="Select"
								data-field="relationship" value={relations} options={relation}
								onchange={relationshipEvent}  variant="label-hidden">
							</lightning-combobox>
							<div class="slds-form-element__help" if:true={relationshipErrorMessage}>
								<img class="css" src={Warningicon}>
								<span class="slds-form-element__helps">Relationship field is required</span>
							</div>
						</div>

						<div class="input-div">
							<label for="MobilePhone" class="input-label " data-field="phone">Phone Number*</label>
							<lightning-input class="textInput" type="tel" field-name="MobilePhone" data-field="phone"
								onchange={phonenumberEvent} onpaste={handlePaste} onkeypress={validatePhoneInput} pattern="[0-9+]*"
								maxlength="16"  variant="label-hidden" value={mobilePhone}
								placeholder="Enter Phone Number"
								message-when-pattern-mismatch="Please enter a valid phone number">
							</lightning-input>
							<span class="slds-form-element__help" if:true={mobileErrorMessage}>
								<img class="css" src={Warningicon}>
								{phone}
							</span>
						</div>

						<div class="input-div">
							<label for="Email" class="input-label" data-field="email">Caregiver E-mail*</label>
							<lightning-input class="textInput" field-name="Email" data-field="email" variant="label-hidden" value={email}
								onchange={caremailevent} disabled={isEmailReadOnly} placeholder="Enter E-mail"
								></lightning-input>
							<span class="slds-form-element__help" if:true={emailErrorMessage}>
								<img class="css" src={Warningicon}>
								{emailId}
							</span>
							<div class="slds-form-element__help" if:true={emailError}>
						<img class="css" src={Warningicon} width="12px" height="12px">
						<span class="slds-form-element__helps">Please enter a valid email</span>
					</div>
						</div>
						<div class="error-message1" if:true={checkEmail}>
							<img class="css" src={Warningicon}>
							<div class ="errorflag">
							This email is already associated with a patient or caregiver
							account. Please use a different email to proceed.
							</div>
						</div>

						<div class="GAbtn2">
							<div class="GrantAcc" if:true={sliderView}>
								<label class="grantlabel">
									<p class="GA">Grant Access </p>&nbsp;
									<div> <input type="checkbox" class="toggle-checkbox" checked={slider}
											onchange={handleCheckboxChange}>
										<span class="toggle-slider"></span>
									</div>
								</label>
							</div>
							<div if:true={showPrompt} class="prompt-message">
								<div class="img">
									<img src={Boxedicon} class="box-icon">
									<div>
										<p class="GA">Grant Access </p>
										<p class="Parag"> Upon granting access, your <br>
											caregiver will be able to use the <br>
											application on your behalf <br>
											However, they will not be able to <br>
											request access to your personal <br>
											information or delete your <br>
											account (unless the account is of a minor)</p>
									</div>
								</div>
							</div>
						</div>
						
						<div class="saveChanges">
							<button class="save-button" onclick={handlesave}
								data-it-button=" Caregiver Information: savebutton">{savebutton}</button>

						</div>


					</div>
				</div>
				<div class="GAbtn1">
					<div class="GrantAcc"><label class="grantlabel" if:true={sliderView}>
							<p class="GA">Grant Access </p>&nbsp;
							<div> <input type="checkbox" class="toggle-checkbox" checked={slider}
									onchange={handleCheckboxChange}>
								<span class="toggle-slider"></span>
							</div>
						</label>
					</div>
					<div if:true={showPrompt} class="prompt-message"
						data-it-button=" Caregiver Information: Grant Access">
						<div class="img">
							<img src={Boxedicon} class="box-icon">
							<div>
								<p class="GA">Grant Access </p>
								<p class="Parag"> Upon granting access, your <br>
									caregiver will be able to use the <br>
									application on your behalf <br>
									However, they will not be able to <br>
									request access to your personal <br>
									information or delete your <br>
									account (unless the account is of a minor)</p>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

</template>
