<!-- This LWC is used UserSymptomTracker graph download in pdf - biPspbSymptomTrackerPdf -->
<template>
		<button onclick={generatePdf}> button</button>
	<div if:true={isLoading} class="spinner-container">
	
		<lightning-spinner alternative-text="Loading"></lightning-spinner>
	</div>
	<div class="printDoc">
		<lightning-layout multiple-rows class="navBar padding">
			<lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12">
				<div class="display-LogoLogin">
					<div class="grid-containerNav">
						<div>
							<a onclick={openhome}><img src={navLogo} class="wiDheight"></a>
						</div>
						<div class="grid-containerPatientDetials">
							<div class="grid-containerPatient">
								
									<p class="paraStyle">Patient Name:</p>
								
								<div class="grid-font">{userName}</div>
							</div>
							<div class="grid-containerPatient1">
								
									<p class="paraStyle">Period:</p>
								
								<div class="grid-font">{monthName} {currentYear}</div>
							</div>
						</div>
					</div>
				</div>
			</lightning-layout-item>
		</lightning-layout>
		<lightning-layout multiple-rows class="slds-m-top_xx-large slds-m-bottom_xx-large padding">
			<lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12">
				<template if:true={showLine}>
					<div class="pdf-data">
					<div class="chart-container">
						<div class="chart">
					
							<template for:each={bars} for:item="bar">								
								<div key={bar.dates} data-item={bar.dates} class="bar" >
								<img class="lineimg" src={verticalLine}>
									<div class="container-bottom">
										<div class="label">
											<div class="pad10"><a data-item={bar.dates}
													onclick={showHighlighter}>{monthValue} {bar.dates}</a></div>
										</div>
										<hr>
										<div class="image-container">
											<template for:each={bar.imageUrls} for:item="imageUrl">
												<div class="pad10" key={imageUrl}>
													<img src={imageUrl} alt="Allergy Image"
														class="chart-image" />
												</div>
											</template>
										</div>
									</div>
								</div>
							</template>
						
						</div>
					</div>
<div class="slds-p-top_large grid-containerColorNotification slds-align_absolute-center centeralign primarystyle">

								<p class="FlexCircleCenter">Itchiness</p>
