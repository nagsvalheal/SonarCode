<!--This Card displays information related to the Dermatology Life Quality Index (DLQI) questionnaire, aiding in the presentation and understanding of its contents.-->
<template>
	<div class={flexCard}>
		<div class="content">
			<div>
				<p class="dlqi">{dlqiHeading} <br />{dlqiIndexHeading}</p>
			</div>
			<!--To show the rollOut and Completed Date-->
			<br />
			<p class={dlqiTextChange}>{rollOut}</p>
			<p class={dlqiTextChangeRollout}>{rolloutDate}</p>
			<br />
			<div if:false={showCompleteddate}>
				<p class={dlqiTextChange}>{expireLabel}</p>
				<p class={dlqiTextChangeRollout}>{expiresIn} days</p>
			</div>
			<div if:true={showCompleteddate}>
				<p class={dlqiTextChange}>{completedOn}</p>
				<p class={dlqiTextChangeRollout}>{completedOnDate}</p>
			</div>

			<img src={cardImage} alt="Dermatology" class={shiftImage} />
		</div>
			<div class={bottomBar}>
				<!--To show the Total number of Questions and Number of answered Questions-->
				<div>
					<p class={ans}>
						<span class="ansq">{answeredQuestions}</span>/{totalQuestionCount}
						<span class="smalltxt"> {answeredLabel}</span>
					</p>
				</div>
				<div if:true={error}>
					<p>Error fetching category status: {error}</p>
				</div>
				<!-- Dynamic button component that allows users to perform Start, Resume, and Complete actions based on the current state. -->
				<div class="right">
					<template if:false={isStartLabel}>
						<button label={buttonLabel} onclick={handleButtonClick} class="button"
						data-it-button="DLQI: Resume">
						{buttonLabel}
					</button>
					</template>
					<template if:true={isStartLabel}>
						<svg class='svgtop' onclick={handleButtonClick} viewBox="0 0 49 48" fill="none"
							xmlns="http://www.w3.org/2000/svg">
							<rect x="1.68164" y="1" width="46" height="46" rx="23" stroke="#403A60" class="svgstroke"
								stroke-width="2" />
							<path d="M14.8477 24.166H34.8477" stroke="#403A60" class="svgstroke" stroke-width="2"
								stroke-linecap="round" stroke-linejoin="round" />
							<path d="M24.8477 14.166L34.8477 24.166L24.8477 34.166" stroke="#403A60" class="svgstroke"
								stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
						</svg>
					</template>
				</div>
			</div>
		</div>
</template>
