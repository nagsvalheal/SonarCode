<!--This Lightning web component is used User FatigueSymptoms insert values -->
<template>
	<div class="itchenesline" data-it-uid={userid}>Provide some detail about the overall fatigue by selecting the
		intensity felt by you.</div>
	<p class="fatique-content">Please drag to select intensity</p>
	<div class="slidervalue-intersity">
		<span class="defalut-value">0</span>
		<!-- <div class="start-label">0</div>
				<div class="end-label">10</div> -->
		<div class="slider-container">
			<input class="slider" type="range" min="0" max="10" step="1" value={sliderValue}
				oninput={handleEmojiClick} />
			<br>
			<div class="thumb-label" id="demo" data-name={sliderValue} data-value={sliderValue}>
				{sliderValue}</div>
		</div>
		<span class="sliderval">10</span>
	</div>
	<div class="slider-value">
		<div class="slider-value-box">
			<span class="sliderResult">{sliderValueTwo}</span>
		</div>
		<p class="Intensity">Intensity</p>
	</div>
	<button class="confirm-btn" type="button"  onclick={onchangeAccept}
		data-it-button="Fatigue: Confirm and Save">Confirm and Save</button>
	<div class="itchiness-error" if:true={fatigueError}>âš  Intensity should be more than zero to continue. </div>
</template>
