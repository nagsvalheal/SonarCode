<!--This component used to  navigate  for all the pages.-->
<template>
  <!-- Top Header -->
  <!-- Strings are hard coded in this HTML file to comply with the mobile responsiveness-->
  <div class="slds-no-print">
	<lightning-layout multiple-rows class="topHeader padding">
		<lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12">
		<div class="grid-containerNavPatient">
			<div class="display-text">
			<p class="textp">Beyond GPP: The Spevigo® Patient Support Program</p>
			</div>
			<div class="custom-box">
			<template if:true={showNavDetails}>
				<div class="grid-containerLogout">
				<div style="display: flex">
					<a onclick={openCarNotSettingsOne}>
					<img src={NIcon} onclick={openCarNotSettingsOne} width="17px" /></a>
				</div>
				<div class="usernameMenu">
					<a class="userName">{userName}
					<span><img src={downHeadIcon} width="20px" /></span></a>
					<div class="userName-SubMenu">
					<div class="grid-containerMenuProfile">
						<!-- User menus -->
						<div>
						<p class="headMenu" onclick={userNavigation}>
							Account Manager
						</p>
						</div>
						<div>
						<p class="headMenu" onclick={openCarNotSettingsOne}>
							Notification Center
						</p>
						</div>
						<div>
						<p class="headMenu" onclick={openUpdatePrescription}>
							Update Prescription
						</p>
						</div>

						<template if:true={showCareGiverMenus}>
						<div class="grid-containerMenuProfile">
							<div>
							<!-- Caregiver switch patient -->
							<p class="headMenu">Switch Patients</p>
							</div>

							<template for:each={activeData} for:item="active" for:index="index">
							<div key={active.Id}>
								<c-bi-Pspb-Patient-Selection-Switch caregiverid={active.CaregiveID}
								patientname={active.Name} patientid={active.Id}>
								</c-bi-Pspb-Patient-Selection-Switch>
							</div>
							</template>
						</div>
						</template>
					</div>
					</div>
				</div>
				<div><a onclick={logoutFunc} class="logoutFunc">Logout</a></div>
				</div>
			</template>
			</div>
		</div>
		</lightning-layout-item>
	</lightning-layout>
		<div class="gradientcolorNavbar"></div>
	<!-- Naviagtion Bar-->
	<lightning-layout multiple-rows class="navBar padding">
		<lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12">
		<div class="display-LogoLogin">
			<div class="grid-containerNav">
			<div class="logo">
				<a onclick={openHome}><img src={navlogo} width="132px" height="56px" /></a>
			</div>
			<div class="login">
				<div class="displaylogincontent">
				<template if:true={showMenu}>
					<div class="grid-containerMenu">
					<!-- Navigation Menus -->
					<div style="display: block">
						<a class="menu" onclick={openHome}>Home</a><template if:true={showHomeLine}>
						<hr />
						</template>
					</div>
					<div style="display: block">
						<a class="menu" onclick={openInformationCenter}>Information Center</a><template
						if:true={showInformationCenter}>
						<hr />
						</template>
					</div>
					<div style="display: block">
						<a class="menu" onclick={openSymptomTracker}>Symptom Tracker</a><template
						if:true={showSymptomTracker}>
						<hr />
						</template>
					</div>
					<div style="display: block">
						<a class="menu" onclick={openChallenges}>Challenges</a><template if:true={showChallenge}>
						<hr />
						</template>
					</div>
					<div style="display: block">
						<a class="menu" onclick={openQuestions}>My Questionnaires</a><template if:true={showQuestionnaires}>
						<hr />
						</template>
					</div>
					<div style="display: block">
						<a class="menu" onclick={openCommunity}>Community</a><template if:true={showCommunity}>
						<hr />
						</template>
					</div>
					<div style="display: block">
						<a class="menu" onclick={openSupport}>Support</a><template if:true={showSupport}>
						<hr />
						</template>
					</div>
					</div>
				</template>
				<template if:true={showToLogin}>
					<div>
					<button class="button-Div" onclick={checkUser}>Login</button>
					</div>
				</template>
				</div>
			</div>
			<div class="loginMobile">
				<div class="grid-containerMenuMobile">
				<!-- Notification icons -->
				<div class="bell">
					<a onclick={openCarNotSettingsOne}><img src={NIconCol} width="24px" /></a>
				</div>
				<div class="menuutop">
					<a onclick={openMobMenu}><img src={MenuIcon} width="24px" /></a>
				</div>
				</div>
			</div>
			</div>
		</div>
		</lightning-layout-item>
	</lightning-layout>

	<!-- All Navigation Menu in Mobile -->
	<template if:true={isMenuOpen}>
		<div class="menu-overlay">
		<div class="menuMob">
			<div class="display-MobileLogoLogin padding">
			<div class="grid-containerNav">
				<div class="logo">
				<a onclick={openHome}><img src={navlogo} width="104px" height="44px" /></a>
				</div>
				<div class="loginMobile">
				<div class="grid-containerMenuMobile">
					<div></div>
					<div class="menuutop">
					<a onclick={closeMobMenu}><img src={CrossIcon} width="17px" /></a>
					</div>
				</div>
				</div>
			</div>
			</div>
			<div class="menuList padding">
			<template if:true={showMenu}>
				<ul>
				<li><a class="textStyle" onclick={openHome}>Home</a></li>
				<li>
					<div class="grid-containerMobileMenuList">
					<div>
						<a class="textStyle" onclick={openInformationCenterTwo}>Information center</a>
					</div>
					<div>
						<span style="float: right" onclick={openInformationCenterTwo}>&#10095;</span>
					</div>
					</div>
				</li>
				<li>
					<a class="textStyle" onclick={openSymptomTracker}>Symptom tracker</a>
				</li>
				<li>
					<div class="grid-containerMobileMenuList">
					<div>
						<a class="textStyle" onclick={openChallengesTwo}>Challenges</a>
					</div>
					<div>
						<span style="float: right" onclick={openChallengesTwo}>&#10095;</span>
					</div>
					</div>
				</li>
				<li>
					<div class="grid-containerMobileMenuList">
					<div>
						<a class="textStyle" onclick={openQuestionsTwo}>My questionnaries</a>
					</div>
					<div>
						<span style="float: right" onclick={openQuestionsTwo}>&#10095;</span>
					</div>
					</div>
				</li>
				<li>
					<div class="grid-containerMobileMenuList">
					<div>
						<a class="textStyle" onclick={openCommunities}>Community</a>
					</div>
					<div>
						<span style="float: right" onclick={openCommunities}>&#10095;</span>
					</div>
					</div>
				</li>
				<li>
					<div class="grid-containerMobileMenuList">
					<div>
						<a class="textStyle" onclick={openSupportTwo}>Support</a>
					</div>
					<div>
						<span style="float: right" onclick={openSupportTwo}>&#10095;</span>
					</div>
					</div>
				</li>
				<hr />
				<li>
					<div class="grid-containerMobileMenuList">
					<div>
						<a class="textStyle" onclick={openUserDetailmenu}>{userName}</a>
					</div>
					<div>
						<a onclick={openUserDetailmenu}><span
							style="float: right; text-decoration: none">&#10095;</span></a>
					</div>
					</div>
				</li>
				<hr />
				<li><a class="textStyle" onclick={logoutFunc}>Logout</a></li>
				</ul>
			</template>
			<template if:true={showuserSubmenu}>
				<ul>
				<li>
					<div class="grid-containerMobileMenuListBack">
					<div>
						<span style="float: left" onclick={backtoMainMenu}>&#10094;</span>
					</div>
					<div>
						<a class="textStyleback" onclick={backtoMainMenu}>Back</a>
					</div>
					</div>
				</li>
				<li>
					<a class="textStyle"><b>{userName}</b></a>
				</li>
				<hr />
				<li>
					<div class="grid-containerMobileMenuList">
					<div>
						<a class="textStyle" onclick={userMenuNavigation}>Account Manager</a>
					</div>
					<div>
						<span style="float: right" onclick={userMenuNavigation}>&#10095;</span>
					</div>
					</div>
				</li>
				<li>
					<div class="grid-containerMobileMenuList">
					<div>
						<a class="textStyle" onclick={openNotificationCenterMenu}>Notification Center</a>
					</div>
					<div>
						<span style="float: right" onclick={openNotificationCenterMenu}>&#10095;</span>
					</div>
					</div>
				</li>
				<li>
					<div class="grid-containerMobileMenuList">
					<div>
						<a class="textStyle" onclick={openUpdatePrescriptionMenu}>Update Prescription</a>
					</div>
					<div>
						<span style="float: right" onclick={openUpdatePrescriptionMenu}>&#10095;</span>
					</div>
					</div>
				</li>
				<hr />
				<li>
					<template if:true={showCareGiverMenus}>
					<div class="grid-containerMenuProfileMobile">
						<div>
						<p class="textStyleExtra">Switch Patients</p>
						</div>
						<template for:each={activeData} for:item="active" for:index="index">
						<div key={active.Id}>
							<c-bi-Pspb-Patient-Selection-Switch caregiverid={active.CaregiveID} patientname={active.Name}
							patientid={active.Id}>
							</c-bi-Pspb-Patient-Selection-Switch>
						</div>
						</template>
					</div>
					</template>
				</li>
				</ul>
			</template>
			<template if:true={showPrescriptionmenu}>
				<ul>
				<li>
					<div class="grid-containerMobileMenuListBack">
					<div>
						<span style="float: left" onclick={backtoHomeMenu}>&#10094;</span>
					</div>
					<div>
						<a class="textStyleback" onclick={backtoHomeMenu}>Back</a>
					</div>
					</div>
				</li>
				<li>
					<a class="textStyle"><b>Update Prescription</b></a>
				</li>
				<hr />
				<li>
					<a class="textStyle" onclick={updatePrescriptionLink}>Update Prescription</a>
				</li>
				<li>
					<a class="textStyle" onclick={prescriptionStatusLink}>Prescription Status</a>
				</li>
				</ul>
			</template>
			<template if:true={showNotificationCentermenu}>
				<ul>
				<li>
					<div class="grid-containerMobileMenuListBack">
					<div>
						<span style="float: left" onclick={backtoHomeMenu}>&#10094;</span>
					</div>
					<div>
						<a class="textStyleback" onclick={backtoHomeMenu}>Back</a>
					</div>
					</div>
				</li>
				<li>
					<a class="textStyle"><b>Notification Center</b></a>
				</li>
				<hr />
				<li><a class="textStyle" onclick={openGeneralNC}>General</a></li>
				<li>
					<a class="textStyle" onclick={openActionRequiredNC}>Action Required</a>
				</li>
				<li><a class="textStyle" onclick={openHistoryNC}>History</a></li>
				</ul>
			</template>
			<template if:true={caregiverMenuList}>
				<div class="menuList">
				<ul>
					<li>
					<a class="textStyle" onclick={backtoMenu}>&#10094;&nbsp;Back</a>
					</li>
					<li>
					<div class="grid-containerMobileMenuList">
						<div>
						<a class="textStyleExtra" onclick={openMenuList}>Account Manager</a>
						</div>
					</div>
					</li>
					<hr />
					<li>
					<a class="textStyle" onclick={openCarMyProfile}>My Profile
					</a>
					</li>
					<li>
					<a class="textStyle" onclick={openCarMyCaregiver}>Patient Information</a>
					</li>
					<li>
					<a class="textStyle" onclick={openCarSelectAvatar}>Select Avatar</a>
					</li>
					<li>
					<a class="textStyle" onclick={openCarNotSettings}>Notification Settings</a>
					</li>
					
				</ul>
				</div>
			</template>
			<template if:true={showSupportmenu}>
				<ul>
				<li>
					<div class="grid-containerMobileMenuListBack">
					<div>
						<span style="float: left" onclick={handlebackSupport}>&#10094;</span>
					</div>
					<div>
						<a class="textStyleback" onclick={handlebackSupport}>Back</a>
					</div>
					</div>
				</li>
				<li>
					<a class="textStyle"><b>Support</b></a>
				</li>
				<hr />
				<li>
					<a class="textStyle" onclick={openSupportCenter}>Support Center</a>
				</li>
				<li><a class="textStyle" onclick={openMyCases}>My Cases</a></li>
				</ul>
			</template>
			<template if:true={showInformationCentermenu}>
				<ul>
				<li>
					<div class="grid-containerMobileMenuListBack">
					<div>
						<span style="float: left" onclick={handlebackInformationCenter}>&#10094;</span>
					</div>
					<div>
						<a class="textStyleback" onclick={handlebackInformationCenter}>Back</a>
					</div>
					</div>
				</li>
				<li>
					<a class="textStyle"><b>Information Center</b></a>
				</li>
				<hr />
				<li><a class="textStyle" onclick={openArticles}>Articles</a></li>
				<li if:true={showtreatvideo}>
					<a class="textStyle" onclick={openPTV}>Patient Treatment Videos</a>
				</li>
				</ul>
			</template>
			<template if:true={showChallengesmenu}>
				<ul>
				<li>
					<div class="grid-containerMobileMenuListBack">
					<div>
						<span style="float: left" onclick={handlebackChallenges}>&#10094;</span>
					</div>
					<div>
						<a class="textStyleback" onclick={handlebackChallenges}>Back</a>
					</div>
					</div>
				</li>
				<li>
					<a class="textStyle"><b>Challenges</b></a>
				</li>
				<hr />
				<li>
					<a class="textStyle" onclick={openChallenges}>Challenges</a>
				</li>
				<li>
					<a class="textStyle" onclick={openTrophycase}>Trophy Case</a>
				</li>
				</ul>
			</template>
			<template if:true={showCommunitymenu}>
				<ul>
				<li>
					<div class="grid-containerMobileMenuListBack">
					<div>
						<span style="float: left" onclick={handlebackCommunity}>&#10094;</span>
					</div>
					<div>
						<a class="textStyleback" onclick={handlebackCommunity}>Back</a>
					</div>
					</div>
				</li>
				<li>
					<a class="textStyle"><b>Community</b></a>
				</li>
				<hr />
				<li><a class="textStyle" onclick={openAllPosts}>All Posts</a></li>
				<li><a class="textStyle" onclick={openMyPosts}>My Posts</a></li>
				<li>
					<a class="textStyle" onclick={openMyFollowers}>My Followers</a>
				</li>
				<li>
					<a class="textStyle" onclick={openFollowing}>Following</a>
				</li>
				</ul>
			</template>
			<!--new-->
			<template if:true={showquestionnairemenu}>
				<ul>
				<li>
					<div class="grid-containerMobileMenuListBack">
					<div>
						<span style="float: left" onclick={handleBack}>&#10094;</span>
					</div>
					<div>
						<a class="textStyleback" onclick={handleBack}>Back</a>
					</div>
					</div>
				</li>
				<li>
					<a class="textStyle"><b>My Questionnaires</b></a>
				</li>
				<hr />
				<li>
					<a class="textStyle" onclick={openOutstandingQuestionnaire}>Outstanding Questionnaires
					</a>
				</li>
				<template if:true={showTabMenu}>
					<li><a class="textStyle" onclick={openSummary}>Summary</a></li>
					<li>
					<a class="textStyle" onclick={openComQuestionnaires}>Completed Questionnaires
					</a>
					</li>
				</template>
				<template if:false={showTabMenu}>
					<li><a class="textStyle disabled">Summary</a></li>
					<li>
					<a class="textStyle disabled">Completed Questionnaires </a>
					</li>
				</template>
				<li>
					<a class="textStyle" onclick={openLetsPersonalize}>Let’s Personalize</a>
				</li>
				</ul>
			</template>
			<template if:true={patientMenuList}>
				<div class="menuList">
				<ul>
					<li>
					<a class="textStyle" onclick={backtoMenu}>&#10094;&nbsp;Patient Back</a>
					</li>
					<li>
					<div class="grid-containerMobileMenuList">
						<div>
						<a class="textStyleExtra" onclick={openMenuList}>Account Manager</a>
						</div>
					</div>
					</li>
					<hr />
					<li>
					<a class="textStyle" onclick={openPatMyProfile}>My Profile
					</a>
					</li>
					<li>
					<a class="textStyle" onclick={openPatMyCaregiver}>My Caregiver</a>
					</li>
					<li>
					<a class="textStyle" onclick={openPatSelectAvatar}>Select Avatar</a>
					</li>
					<li>
					<a class="textStyle" onclick={openPatNotSettings}>Notification Settings</a>
					</li>
					
				</ul>
				</div>
			</template>
			<template if:true={showToLogin}>
				<ul>
				<li><a class="textStyle" onclick={checkUser}>Login</a></li>
				</ul>
			</template>
			</div>
		</div>
		</div>
	</template>

	<template if:true={showPopup}>
		<div class="modal-backdrop"></div>
		<div class="modal-visible">
		<div class="modal-close" onclick={handleClose}>
			<a onclick={doNotLogout} class="nodecoration"><span class='crossicon'>&times;</span></a>
		</div>
		<div class="modal-content">
			<p class="modalHead">Logout Warning !</p>
			<p class="modalPara">Are you sure you want to Logout ?</p>
			<div class="width100">
			<div class="grid-containermodals">
				<button class="buttonLogoutCancel" onclick={doNotLogout}>
				Cancel
				</button>
				<button class="ButtonLogoutYes" onclick={logoutFromSite}>
				Yes
				</button>
			</div>
			</div>
		</div>
		</div>
	</template>
	</div>	
</template>
