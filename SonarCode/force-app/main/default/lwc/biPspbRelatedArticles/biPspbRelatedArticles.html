<!--This lightning web component is used for display the related articles of selected articles category-->
<template>
	<!-- Strings are hard coded in this HTML file to comply with the mobile responsiveness-->
	<div class="component" if:true={showContent}>
		<!--Previous and next button to navigate articles-->
		<div class="prenxtutton">
			<button class={isDisabledprev} data-name={prevPage} onclick={navigateToArticleContent} disabled={isFirst}>
				<a href="#" data-name={prevPage} data-it-button={previousArticle} onclick={navigateToArticleContent}
					class="button-anger-prev">
					<svg  if:false={prevBlur} width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
						<rect x="1" y="-1" width="46" height="46" rx="23" transform="matrix(1 0 0 -1 0 46)" stroke="#403A60" style="stroke:#403A60;stroke:color(display-p3 0.2510 0.2275 0.3765);stroke-opacity:1;" stroke-width="2"></rect>
						<path d="M34.1641 23.834H14.1641" stroke="#403A60" style="stroke:#403A60;stroke:color(display-p3 0.2510 0.2275 0.3765);stroke-opacity:1;" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
						<path d="M24.1641 13.834L14.1641 23.834L24.1641 33.834" stroke="#403A60" style="stroke:#403A60;stroke:color(display-p3 0.2510 0.2275 0.3765);stroke-opacity:1;" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
					  </svg>
					  <svg if:true ={prevBlur} width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
						<rect x="47" y="47" width="46" height="46" rx="23" transform="rotate(180 47 47)" stroke="#8D89A5" style="stroke:#8D89A5;stroke:color(display-p3 0.5529 0.5373 0.6471);stroke-opacity:1;" stroke-width="2"/>

						<path d="M23.8359 33.834L13.8359 23.834L23.8359 13.834" stroke="#8D89A5" style="stroke:#8D89A5;stroke:color(display-p3 0.5529 0.5373 0.6471);stroke-opacity:1;" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
						</svg>
				</a>

				<h2 class="preheading">Previous</h2>
			</button>
			<button data-name={nextPage} class={isDisablednext} onclick={navigateToArticleContent} disabled={isLast}>
				<h2 class="nextheading">Next</h2>
				<a href="#" data-name={nextPage} onclick={navigateToArticleContent} class="button-anger"
					data-it-button={nextArticle}>
					<svg if:false = {nextBlur} width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
						<rect x="1" y="-1" width="46" height="46" rx="23" transform="matrix(1 0 0 -1 0 46)" stroke="#403A60" style="stroke:#403A60;stroke:color(display-p3 0.2510 0.2275 0.3765);stroke-opacity:1;" stroke-width="2"/>
						<path d="M14.1641 23.834H34.1641" stroke="#403A60" style="stroke:#403A60;stroke:color(display-p3 0.2510 0.2275 0.3765);stroke-opacity:1;" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
						<path d="M24.1641 33.834L34.1641 23.834L24.1641 13.834" stroke="#403A60" style="stroke:#403A60;stroke:color(display-p3 0.2510 0.2275 0.3765);stroke-opacity:1;" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
						</svg>
						<svg if:true ={nextBlur} class='rotateBlur'  width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
						<rect x="47" y="47" width="46" height="46" rx="23" transform="rotate(180 47 47)" stroke="#8D89A5" style="stroke:#8D89A5;stroke:color(display-p3 0.5529 0.5373 0.6471);stroke-opacity:1;" stroke-width="2"/>

						<path d="M23.8359 33.834L13.8359 23.834L23.8359 13.834" stroke="#8D89A5" style="stroke:#8D89A5;stroke:color(display-p3 0.5529 0.5373 0.6471);stroke-opacity:1;" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
						</svg></a>
			</button>
		</div>
		<hr class="lineforpnbtn" />

								<svg width="40" height="24" viewBox="0 0 24 24" fill="none"

								</svg>

								<strong class="timecal">{articleThreeReadTime} minutes</strong>
							</div>

							<h2 class="headingar">{thirdHeading}</h2>
							<p class="description">{thirdDescription}</p>
							<a data-name={thirdHeading} href="#" class="leftlink" onclick={navigateToArticleContent}

									<rect x="1.68164" y="1" width="46" height="46" rx="23" stroke="#403A60" class = "svgstroke" stroke-width="2"/>
