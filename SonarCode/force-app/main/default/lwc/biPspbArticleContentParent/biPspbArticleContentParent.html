<!--This lightning web component is used for display the article detail content with all child components-->
<template>
	<!--Sub header-->
	<template if:true={showVideo}>
		<lightning-layout multiple-rows>
			<lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12">
				<div class="customNavTab pad" data-it-uid={userId}>
					<div class="grid-containerNavTab">
						<a onclick={openArticlesPage} class="menuListActive">Articles</a>
						<a onclick={openPTVPage} class="menuList">Patient Treatment Videos</a>
					</div>
				</div>
			</lightning-layout-item>
		</lightning-layout>
	</template>
	<div class="flexrow">
		<div>
			<div class="flexi">
				<!--Display the personalized message-->
				<div class="column column1">
					<div>
						<c-bi-Pspb-Article-Content-Avatar></c-bi-Pspb-Article-Content-Avatar>
					</div>
				</div>
				<!--Display the Like button-->
				<div class="column column1">
					<c-bi-Pspb-Article-Like></c-bi-Pspb-Article-Like>
				</div>
				<!--Display the article category page navigation-->
				<div class="column column1">
					<c-bi-Pspb-Article-Content-Navigation></c-bi-Pspb-Article-Content-Navigation>
				</div>
			</div>
		</div>

		<div>
			<!--Display the article content-->
			<c-bi-Pspb-Article-Content></c-bi-Pspb-Article-Content>
		</div>
	</div>
</template>
