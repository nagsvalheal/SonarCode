<!--This lightning web component is used as parent component to display the recent articles and landing avatar message-->
<template>
	<!-- Onload show spinner few seconds -->
	<div class="spinner-wrapper" if:true={showSpinner}>
		<div class="loader"></div>
	</div>
	<!-- Strings are hard coded in this HTML file to comply with the mobile responsiveness-->
	<div class="overflowcontrol">
		<!--Display the subheader tab-->
		<template if:true={showTreatVideo}>
			<lightning-layout multiple-rows>
				<lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12">
					<div class="customNavTab pad">
						<div class="grid-containerNavTab">
							<a onclick={openArticlesPage} class="menuListActive">Articles</a>
							<template if:true={showTreatVideo}>
								<a onclick={openPTVPage} class="menuList">Patient Treatment Videos</a></template>
						</div>
					</div>
				</lightning-layout-item>
			</lightning-layout>
		</template>
		<!--Display the Banner image-->
		<img class="displaymb" src={imageMob} />
		<hr class="mbline" />
		<img class="displaydk" src={imageDesktop} />

		<div class="textformb">
			<div class="contentmb">
				<p class="headingmb">
					Learn, Manage, and Live with Generalized Pustular Psoriasis
				</p>
				<br />
				<p class="paramb">
					Welcome to our comprehensive information center that aims to provide
					you with all the necessary material and support to understand, manage
					and live with GPP. Here, you can gain a deeper understanding of the
					condition, learn useful tips to help manage symptoms, and access
					essential resources to answer your questions.
				</p>
				<br />
			</div>
		</div>
		<div class="flexi">
			<div class="personalizedcontent">
				<c-bi-Pspb-Info-Landing-Avatar onchildrendered={handleChildRendered}></c-bi-Pspb-Info-Landing-Avatar>
			</div>
			<div class="mbforoverflow">
				<div class="article_list">
					<c-bi-Pspb-Information-Center-Landing onchildrendered={handleChildRendered}></c-bi-Pspb-Information-Center-Landing>
				</div>
			</div>
		</div>
	</div>

</template>
