					<p class="text-content avatar-content">
						<span>{avatarContentTop}</span>
						<br>
						<br>
						<span>{avatarContentMid}</span><br>
						<br>
						<span>{avatarContentLast}</span>
					</p>
					<p class="text-content">
						Fields with <b class="Btag">*</b> are mandatory
					</p>
				</div>
				<div class="text-content-div-for-mobile">
					<div class="formobile">

						<p class="closeavatar" onclick={Xmark}>&times;</p>
						<div>
							<p class="text-content-for-mobile">{mobileValueTwo}</p>
							<p if:true={fieldBox} class="text-content1">
								Fields with <b class="Btag">*</b> are mandatory
							</p>
						</div>

					</div>
					<p class="text-content-for-mobile threedot" if:true={clickMethod} onclick={click}>
						...
					</p>

		<div class="slds-col formContainer">
			<div class="sidebar-container1"></div>
			<div class="stepOne step-container">
				<img src={bgLogo} class="marTB20" alt="Beyond Gpp" />
				<h1 class="mobile-heading1">Patient Enrollment</h1>
				<h1 class="heading">Patient Enrollment</h1>
				<div class="slds-col">
					<template if:true={normalHeading}>
						<h1 class="demoFont verify">
							Please provide your patient information for verification
						</h1>
						<br />
					</template>
					<template if:true={normalHeadingOne}>
						<p class="errorclass">
							Invalid Information, Please provide the correct details to proceed
						</p>
					</template>
				</div>
				<div class="slds-col">
					<div class="input-div">
						<label class="input-label" data-field="FN">First Name*</label>
						<lightning-input name="FirstName" value={firstName} class="textInput"
							onchange={handleFirstNameChange} placeholder="Enter First Name" data-field="FN"
							variant="label-hidden" maxlength="35">
						</lightning-input>
						<div class="input-error-label1" if:true={firstNameRequire}>
							<img src={warningIcons} width="12px" height="12px" />
							&nbsp; First name field is required
						</div>

						<div class="input-error-label1" if:true={firstNameValid}>
							<img src={warningIcons} width="12px" height="12px" /><span class="sp">&nbsp; Please enter a
								valid first
								name</span>
						</div>
					</div>
					<div class="input-div">
						<label class="input-label" data-field="LN">Last Name*</label>
						<lightning-input name="LastName" value={lastName} class="textInput"
							onchange={handleLastNameChange} placeholder="Enter Last Name" data-field="LN"
							variant="label-hidden" maxlength="60">
						</lightning-input>
						<div class="input-error-label1" if:true={lastNameChangeRequire}>
							<img src={warningIcons} width="12px" height="12px" />&nbsp; Last
							name field is required
						</div>
						<div class="input-error-label1" if:true={lastNameChangeValid}>
							<img src={warningIcons} width="12px" height="12px" /><span class="sp">&nbsp;Please enter a
								valid last
								name</span>
						</div>
					</div>
					<div class="input-div">
						<label class="input-label" data-field="dob">Date of Birth*</label>
						<lightning-input type="date" name="dob" value={dob} class="textInput" onchange={handleDobChange}
							placeholder="DD.MM.YYYY" date-style="short" data-field="dob" variant="label-hidden"
							onkeydown={handleKeyDownThree}>
						</lightning-input>
						<div class="input-error-label1" if:true={dateOfBirthRequire}>
							<img src={warningIcons} width="12px" height="12px" />&nbsp; Date
							of birth field is required
						</div>
						<div class="input-error-label1" if:true={dateOfBirthVaild}>
							<img src={warningIcons} width="12px" height="12px" /><span class="sp">&nbsp;Please enter a
								valid date of
								birth</span>
						</div>

						<div class="input-error-label1" if:true={dobErrorMessage}>
							<img src={warningIcons} width="12px" height="12px" />
							<span class="slds-form-element__helps">{dobErrorMessage}</span>
						</div>
						<span class="input-error-label" data-field="dob-error"></span>
					</div>
				</div>
				<div class="btn-div">
					&nbsp;&nbsp;
					<button class="next-button next" onclick={goToStepTwo}>Next</button>
				</div>
			</div>
			<div class="stepTwo step-container slds-hide">
				<h1 class="heading">Patient Enrollment</h1>
				<div class="PI">
					<div class="progress-label-count1">01&nbsp;</div>
					<div class="PI">Patient Information</div>
				</div>
				<h1 class="demoFont marg">Patient Information</h1>
				<div class="slds-col">
					<!-- <span class="required">*</span> -->
					<div class="input-div">
						<label class="input-label">First Name*</label>
						<lightning-input name="FirstName" value={leadFirstName} class="textInput"
							onchange={handleInputChange} placeholder="Enter first name" disabled variant="label-hidden"
							maxlength="35">
						</lightning-input>
					</div>
					<div class="input-div">
						<label class="input-label">Last Name*</label>
						<lightning-input name="LastName" value={leadLastName} class="textInput"
							onchange={handleInputChange} placeholder="Enter last name" disabled variant="label-hidden"
							maxlength="60">
						</lightning-input>
					</div>
					<div class="input-div">
						<label class="input-label">Date of Birth*</label>
						<lightning-input type="date" name="dob" value={leadDob} class="textInput"
							onchange={agecalculationEvent} placeholder="DD.MM.YYYY" disabled variant="label-hidden">
						</lightning-input>
					</div>
					<div class="input-div">
						<label class="input-label" data-field="GN">Gender*</label>
						<lightning-combobox name="Gender" placeholder="Select" class="textInput" options={leadGender}

						</lightning-combobox>
						<div class="slds-form-element__help" if:true={genderChangeRequire}>
							<img src={warningIcons} width="12px" height="12px" />
							This field is mandatory
						</div>
					</div>
					<div class="input-div">
						<label class="input-label">E-mail*</label>
						<lightning-input type="email" name="Email" value={leadEmail} class="textInput"
							onchange={handleInputChange} placeholder="Enter email ID" disabled variant="label-hidden">
						</lightning-input>
						<div class="slds-form-element__help" if:true={emailerrorMessage}>
							Patient Email is required.
						</div>
					</div>
				</div>
				<!-- </lightning-card> -->

					&nbsp; &nbsp;

				</div>
