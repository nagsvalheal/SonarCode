<!--This is Qualitative satisfaction questionnaire completed Questionnaire(LWC). This allows you to see your submited Responses.-->
<template>
	<!-- Qsq for seven Questions after 14 weeks -->
	<div class="tophead">{qsq}</div>
	<div class="containercolumn" data-it-uid={userid}>
		<div class="column1">
			<template if:true={assessmentResponseses}>
				<div class="dropdowncolumn">
					<div class="dropdowncolumn">
						<template if:true={assessmentResponseses}>
							<div class="comboboxtext">{selectMonth}</div>

							<lightning-combobox class="combobox" value={selectedAssessment} options={assessmentOptions}
								onchange={handleAssessmentChange}>
							</lightning-combobox>
						</template>
					</div>
				</div>
				<template if:false={assessmentResponseses}>
					<p>{notFound}</p>
				</template>
			</template>

			<template if:true={assessmentResponseses}>
				<div class="outerCOntainer">
					<div class="container-box">
						<span class="nds-m-right_x-small">{firstQuestionText}</span><br />
					</div>
					<div class="compress">
						<div class="slidecontainer">
							<div class="start-label">0</div>
							<div class="end-label">10</div>
							<input type="range" min="0" max="10" value={firstQuestionResponse} name="thirdQuestionname"
								class="slider" id="myRange" list="tickmarks" disabled />
							<div class="thumb-label" id="demo">
								{sliderValue}
							</div>
						</div>
					</div>
				</div>

				<div class="nds-form-element nds-form-container">
					<legend
						class="nds-form-element__label nds-form-element__legend nds-form-element__control-help nds-radio-relative-tooltip nds-show nds-float_left">
						<span class="nds-m-right_x-small">{secondQuestionText}</span><br />
					</legend>

					<div class="nds-form-element__control nds-horizontal_radio">
						<span class="nds-radio">
							<div class="radio-container">
								<input type="radio" name="QuestionResponse" aria-invalid="false" value="Yes" checked
									disabled />
								<label class="nds-radio__label">
									<span class="nds-radio_faux"></span>
									<span
										class="nds-form-element__label slds-p-left_small">{secondQuestionResponse}</span>
								</label>
							</div>
						</span>
					</div>
				</div>

				<div class="outerCOntainer">
					<div class="container-box">
						<span class="nds-m-right_x-small">{thirdQuestionText} {qsqText}</span><br />
					</div>
					<div class="compress">
						<div class="slidecontainersec">
							<div class="start-labelsec">0</div>
							<div class="end-labelsec">10</div>
							<input type="range" min="0" max="10" value={thirdQuestionResponse} name="fourthQuestionName"
								class="slidersec" id="myRangesec" list="tickmarks" disabled />
							<div class="thumb-labelsec" id="demosec">
								{sliderValuesec}
							</div>
						</div>
					</div>
				</div>

				<div class="outerCOntainer">
					<div class="container-box">
						<span class="nds-m-right_x-small">{fourthQuestionText}?</span><br />
					</div>
					<div class="compress">
						<div class="slidecontainerthree">
							<div class="start-labelthree">0</div>
							<div class="end-labelthree">10</div>
							<input type="range" min="0" max="10" name="eigthQuestionName" value={fourthQuestionResponse}
								class="sliderthree" id="myRangethree" list="tickmarks" disabled />

							<div class="thumb-labelthree" id="demothree">
								{sliderValuethree}
							</div>
						</div>
					</div>
				</div>

				<!--changees below-->
				<template if:true={fifthQuestDisplay}>
					<div class="nds-horizontal-form-element nds-form-container">
						<legend
							class="nds-form-element__label nds-form-element__legend nds-form-element__control-help nds-radio-relative-tooltip nds-show nds-float_left">
							<span class="nds-m-right_x-small">{fifthQuestionText}</span><br />
						</legend>
						<div class="nds-form-element__controll nds-vertical_radio">
							<template for:each={fifthQuestionResponse} for:item="option">
								<div key={option} class="nds-checkbox-wrapper">
									<input type="checkbox" value={option} name="fourthQuestionResponse" checked
										disabled />
									<label class="nds-radio-label">{option}</label>
								</div>
							</template>
						</div>
					</div>
				</template>

				<template if:true={unselectedFifthQues}>
					<div class="nds-horizontal-form-element nds-form-container">
						<legend
							class="nds-form-element__label nds-form-element__legend nds-form-element__control-help nds-radio-relative-tooltip nds-show nds-float_left">
							<span class="nds-m-right_x-small">{sixthQuestionText}</span><br />
						</legend>
						<div class="nds-form-element__controll nds-vertical_radio">
							<div class="nds-checkbox-wrapper">
								<input type="checkbox" name="fifthque" value="InformationCentre" checked={fifthinfo}
									disabled />
								<label class="nds-radio-label">{informationCenter}</label>
							</div>
							<div class="nds-checkbox-wrapper">
								<input type="checkbox" name="fifthque" value="SymptomTracker" checked={fifthSyTr}
									disabled />
								<label class="nds-radio-label">{symptomTracker}</label>
							</div>
							<div class="nds-checkbox-wrapper">
								<input type="checkbox" name="fifthque" value="Challenges" checked={fifthChallenges}
									disabled />
								<label class="nds-radio-label">{challenges}</label>
							</div>
							<div class="nds-checkbox-wrapper">
								<input type="checkbox" name="fifthque" value="Questionnaire"
									checked={fifthQuestionnaire} disabled />
								<label class="nds-radio-label">{questionnaire}</label>
							</div>
							<div class="nds-checkbox-wrapper">
								<input type="checkbox" name="fifthque" value="TreatmentVideos"
									checked={fifthTreatmentVideo} disabled />
								<label class="nds-radio-label">{treatmentVideos}</label>
							</div>
							<div class="nds-checkbox-wrapper">
								<input type="checkbox" name="fifthque" value="Support" checked={fifthSupport}
									disabled />
								<label class="nds-radio-label">{support}</label>
							</div>
						</div>
					</div>
				</template>

				<!--changes below ends here-->

				<div class="nds-form-element nds-form-container">
					<legend
						class="nds-form-element__label nds-form-element__legend nds-form-element__control-help nds-radio-relative-tooltip nds-show nds-float_left">
						<span class="nds-m-right_x-small">{seventhQuestionText}</span><br />
					</legend>
					<div class="nds-form-element__control nds-horizontal_radio">
						<span class="nds-radio">
							<div class="radio-container">
								<input type="radio" name="fifthQuestionResponse" aria-invalid="false" value="Yes"
									checked disabled />
								<label class="nds-radio__label">
									<span class="nds-radio_faux"></span>
									<span
										class="nds-form-element__label slds-p-left_small">{sixthQuestionResponse}</span>
								</label>
							</div>
						</span>
					</div>
				</div>

				<div class="nds-form-element nds-form-container">
					<legend
						class="nds-form-element__label nds-form-element__legend nds-form-element__control-help nds-radio-relative-tooltip nds-show nds-float_left">
						<span class="nds-m-right_x-small">{eightQuestionText}</span><br />
					</legend>
					<div class="nds-form-element__control nds-horizontal_radio">
						<span class="nds-radio">
							<div class="radio-container">
								<input type="radio" name="sixthQuestionResponse" aria-invalid="false" value="Yes"
									checked disabled />
								<label class="nds-radio__label">
									<span class="nds-radio_faux"></span>
									<span
										class="nds-form-element__label slds-p-left_small">{seventhQuestionResponse}</span>
								</label>
							</div>
						</span>
					</div>
				</div>
			</template>
		</div>
		<!--column-->

		<div class="column2">
			<div class="box">
				<div class="statusRE">
					<div class="rollout">
						{rollout}<br />
						<p class="rddate">{rolloutDate}</p>
					</div>

					<div class="expires">
						{completedOn}<br />
						<p class="eddate">{expireDate}</p>
					</div>
				</div>
			</div>

			<div class="box2">
				<br />
				<br />
				<div class="texts">{completedQn}</div>
				<div class="line"></div>
				<!-- Category names with clickable boxes -->

				<div class="category-names">
					<div class={checkdlqi}>
						<div class="category-box" onclick={navigateToCategory2}
							data-it-button="QSQ Completed Questionnaire: Navigate to DLQI">
							<img src={cardImageDlqi} alt="Your Image" class="image" />
							<p class="b">{dlqi}</p>
						</div>
					</div>
					<div class={checkpss}>
						<div class="category-box" onclick={navigateToCategory3}
							data-it-button="QSQ Completed Questionnaire: Navigate to PSS">
							<img src={cardImagePss} alt="Your Image" class="image" />
							<p class="c">{pss}</p>
						</div>
					</div>
					<div class={checkwai}>
						<div class="category-box" onclick={navigateToCategory4}
							data-it-button="QSQ Completed Questionnaire: Navigate to WAPI">
							<img src={cardImageWpai} alt="Your Image" class="image" />
							<p class="d">{workApi}</p>
						</div>
					</div>
					<div class="category-box1" onclick={navigateToCategory5}
						data-it-button="QSQ Completed Questionnaire: Navigate to QSQ">
						<img src={cardImageQsq} alt="Your Image" class="image1" />
						<p class="e">{qsq}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
