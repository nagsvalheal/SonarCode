<!--This Lightning web component is used to display the like and unlike reactions on the article detail page-->
<template>
	<!-- Strings are hard coded in this HTML file to comply with the mobile responsiveness-->
	<!--Like button-->
	<div class="container" data-it-uid={userId}>		
		<div class="DidYouFindThisArticleUseful">
			<p>Did you find this article useful?</p>
			<img data-it-button={articleTitle} src={thumbsUpIcon} alt="Thumbs up icon" onclick={handleReaction} />
		</div>
	</div>
</template>
