<template>
	<!-- Show the loading after react/unreact for few seconds -->
	<div class="spinner-wrapper" if:true={showSpinner}>
		<div class="loader"></div>
	</div>
<!--The provided Lightning web component creates a dashboard layout featuring user notifications, reminders, challenges, and articles. It utilizes Lightning Layout for responsive design, organizing components into rows and columns-->
<div data-it-logged-in="true" data-it-uid={userid}>
<lightning-layout multiple-rows class="padding">
<lightning-layout-item
	size="12"
	small-device-size="12"
	medium-device-size="7"
	large-device-size="7"
	class="slds-p-top_x-large slds-p-bottom_x-large">
	<div class="grid-containerNotification">
	<div class="avatar">
		<c-bi-Pspb-Welcome-Avatar></c-bi-Pspb-Welcome-Avatar>
	</div>
	<div class="board">
		<c-bi-Pspb-Dashboard-Notification></c-bi-Pspb-Dashboard-Notification>
	</div>
	</div>
</lightning-layout-item>

<lightning-layout-item
	size="12"
	small-device-size="12"
	medium-device-size="5"
	large-device-size="5"
	class="slds-p-top_x-large widget slds-p-bottom_x-large"
>
	<div class="grid-containerWidget">
	<div class='reminderwid'>
		<c-bi-Pspb-Reminder-Widget></c-bi-Pspb-Reminder-Widget>
	</div>
	<div class="widgetch">
		<c-bi-Pspb-Widget-Challenges></c-bi-Pspb-Widget-Challenges>
	</div>
	</div>
</lightning-layout-item>
</lightning-layout>

<lightning-layout multiple-rows class="padding">
<lightning-layout-item
	size="12"
	small-device-size="12"
	medium-device-size="12"
	large-device-size="12"
	class="slds-p-bottom_x-large">
	<div class="custom-box">
	<c-bi-Pspb-Articles-For-Dashboard></c-bi-Pspb-Articles-For-Dashboard>
	</div>
</lightning-layout-item>
</lightning-layout>
</div>
</template>
