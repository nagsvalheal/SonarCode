								<input type="radio" id="tenthQuestionVeryMuch" name="tenthQuestionResponse" value="Very much" onchange={handleTenthQuestionChange} checked={tenthRadverMuch} />
								<label class="nds-radio__label" for="tenthQuestionVeryMuch" data-index="0">
										<span class="nds-radio_faux"></span>
										<span class="nds-form-element__label">{verymuch}</span>
								</label>
							</div>
						</span>
						<span class="nds-radio">
							<div class="radio-container">
								<input type="radio" id="tenthQuestionALot" name="tenthQuestionResponse" value="A lot" onchange={handleTenthQuestionChange} checked={tenthRadAlot} />
								<label class="nds-radio__label" for="tenthQuestionALot" data-index="1">
									<span class="nds-radio_faux"></span>
									<span class="nds-form-element__label">{alot}</span>
								</label>
							</div>
						</span>
						<span class="nds-radio">
							<div class="radio-container">
								<input type="radio" id="tenthQuestionALittle" name="tenthQuestionResponse" value="A little" onchange={handleTenthQuestionChange} checked={tenthRadAlittle} />
								<label class="nds-radio__label" for="tenthQuestionALittle" data-index="2">
									<span class="nds-radio_faux"></span>
									<span class="nds-form-element__label">{alittle}</span>
								</label>
							</div>
						</span>
						<span class="nds-radio">
							<div class="radio-container">
								<input type="radio" id="tenthQuestionNotAtAll" name="tenthQuestionResponse" value="Not at all" onchange={handleTenthQuestionChange} checked={tenthRadNotAtAll} />
								<label class="nds-radio__label" for="tenthQuestionNotAtAll" data-index="3">
									<span class="nds-radio_faux"></span>
									<span class="nds-form-element__label">{notatall}</span>
								</label>
							</div>
						</span>
						<span class="nds-radio last-option">
							<div class="radio-container">
								<input type="radio" id="tenthQuestionNotRelevant" name="tenthQuestionResponse" value="Not relevant" onchange={handleTenthQuestionChange} checked={tenthRadNotRelevent} />
								<label class="nds-radio__label" for="tenthQuestionNotRelevant" data-index="4">
									<span class="nds-radio_faux"></span>
									<span class="nds-form-element__label">{notrelevant}</span>
								</label>
							</div>
						</span>
					</div>
				</div>

				<div class="nds-form-element nds-form-container">
					<legend class="nds-form-element__label nds-form-element__legend nds-form-element__control-help nds-radio-relative-tooltip nds-show nds-float_left">
						<span class="nds-m-right_x-small">{eleventhQuestionText}</span><br />
					</legend>
					<div class="nds-form-element__control nds-horizontal_radio">
						<span class="nds-radio">
							<div class="radio-container">
								<input type="radio" id="eleventhQuestionVeryMuch" name="eleventhQuestionResponse" value="Very much" onchange={handleEleventhQuestionChange} checked={eleventhRadverMuch} />
								<label class="nds-radio__label" for="eleventhQuestionVeryMuch" data-index="0">
									<span class="nds-radio_faux"></span>
									<span class="nds-form-element__label">{verymuch}</span>
								</label>
							</div>
						</span>
						<span class="nds-radio">
							<div class="radio-container">
								<input type="radio" id="eleventhQuestionALot" name="eleventhQuestionResponse" value="A lot" onchange={handleEleventhQuestionChange} checked={eleventhRadAlot} />
								<label class="nds-radio__label" for="eleventhQuestionALot" data-index="1">
									<span class="nds-radio_faux"></span>
									<span class="nds-form-element__label">{alot}</span>
								</label>
							</div>
						</span>
						<span class="nds-radio">
							<div class="radio-container">
								<input type="radio" id="eleventhQuestionALittle" name="eleventhQuestionResponse" value="A little" onchange={handleEleventhQuestionChange} checked={eleventhRadAlittle} />
								<label class="nds-radio__label" for="eleventhQuestionALittle" data-index="2">
									<span class="nds-radio_faux"></span>
									<span class="nds-form-element__label">{alittle}</span>
								</label>
							</div>
						</span>
						<span class="nds-radio">
							<div class="radio-container">
								<input type="radio" id="eleventhQuestionNotAtAll" name="eleventhQuestionResponse" value="Not at all" onchange={handleEleventhQuestionChange} checked={eleventhRadNotAtAll} />
								<label class="nds-radio__label" for="eleventhQuestionNotAtAll" data-index="3">
									<span class="nds-radio_faux"></span>
									<span class="nds-form-element__label">{notatall}</span>
								</label>
							</div>
						</span>
						<span class="nds-radio last-option">
							<div class="radio-container">
								<input type="radio" id="eleventhQuestionNotRelevant" name="eleventhQuestionResponse" value="Not relevant" onchange={handleEleventhQuestionChange} checked={eleventhRadNotRelevent} />
								<label class="nds-radio__label" for="eleventhQuestionNotRelevant" data-index="4">
									<span class="nds-radio_faux"></span>
									<span class="nds-form-element__label">{notrelevant}</span>
								</label>
							</div>
						</span>
					</div>
				</div>
			</div>

			<!-- To show total number of Questions and Number of Questions answered -->
			<div class="column2">
				<div class="box">
					<h2 class="ans">
						<span class="ansq">{totalDraftResponses}</span>/{countQuestion}
						<span class="smalltxt"> {answered}</span>
					</h2>
					<div class="line"></div>
					<div class="button-container">
						<button label="Submit" onclick={submitResponses} data-it-button="DLQI: Submit" class="retbutton1">{submit}</button>&nbsp;&nbsp;&nbsp;
						<button label="Save As Draft" onclick={saveAsDraft} data-it-button="DLQI: Save as draft" class="savebutton1">{saveasdraft}</button>
					</div>
					<br /><br />
					<!-- To show Rollout date and Expire date -->
					<div class="statusRE">
						<div class="roll1">
							<p class="rollout">{rolloutdate}</p>
							<p class="rddate">{rolloutDate}</p>
						</div>
						<br />
						<div class="roll2">
							<p class="expires">{expireson}</p>
							<p class="eddate">{expireDate}</p>
						</div>
					</div>
				</div>

				<div class="box2">
					<div class="texts">{outstandingque}</div>
					<div class="line22"></div>
					<!-- Side bar Navigations -->
					<div class="category-names">
						<div class="category-box1" data-it-button="DLQI: Navigate to DLQI">
							<img src={dlqiCardImage} alt="DLQI" class="image" />
							<p class="b">{dlqi}</p>
						</div>
						<div class={checkpss}>
							<div class="category-box" onclick={navigateToCategory3} data-it-button="DLQI: Navigate to PSS">
								<img src={pssCardImage} alt="PSS" class="image" />
								<p class="c">{pss}</p>
							</div>
						</div>
						<div class={checkwai}>
							<div class="category-box" onclick={navigateToCategory4} data-it-button="DLQI: Navigate to WAPI">
								<img src={wpaiCardImage} alt="WAPI" class="image" />
								<p class="d">{wapiQstnrTxt}</p>
							</div>
						</div>
						<div class={checkqsq}>
							<div class="category-box" onclick={navigateToCategory5} data-it-button="DLQI: Navigate to QSQ">
								<img src={qsqCardImage} alt="QSQ" class="image1" />
								<p class="e">{qsq}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<template if:true={customFormModal}>
		<div class="modal-backdrop"></div>
		<div class="modal-visible">
			<div class={popupClass1}>
				<div class="popup2-container">
					<button onclick={closePopup1} data-it-button="DLQI: Close saveasdraft popup" class="times">&times;</button>
					<p class="message">{message}</p>
					<br />
					<p class="content1">{submitLabel}</p>
					<br /><br />
					<div class="forMob">
						<button class="savebutton" onclick={saveAsDraft} data-it-button="DLQI: Save as draft">{saveasdraft}</button>
						<button onclick={closePopup1} class="retbutton" data-it-button="DLQI: Return back">{returnbackc}</button>
					</div>
				</div>
			</div>
		</div>
	</template>

	<template if:true={isPopupOpen}>
		<div class="modal-backdrop"></div>
		<div class="modal-visible">
			<div class={popupClass}>
				<div class="popup">
					<!-- close button -->
					<button class="close-button" data-it-button="DLQI: Close Confirm popup" title="Close" onclick={closePopup}>&times;</button>
					<!-- text and confirmation question -->
					<div class="content">
						<p class="heading">{confirmsub}</p>
						<br />
						<p class="paragh">{cannotedit}</p>
						<br />
						<!-- buttons for cancel and submit -->
						<div class="btn">
							<button class="cancelbtn" data-it-button="DLQI: Cancel" onclick={closePopup}>&nbsp;{cancelbt} &nbsp;</button>&emsp;
							<button class="submitbtn" data-it-button="DLQI: Confirm" onclick={confirmSubmission}>{confirmbt}</button>&emsp; <br /><br />
						</div>
					</div>
				</div>
			</div>
		</div>
	</template>

	<template if:true={isConfirmationDialogOpen}>
		<div class={popupClass}>
			<div class="popup">
				<!-- close button -->
				<button class="close-button" title="Close" onclick={closePopup} data-it-button="DLQI: Close confirm popup">&times;</button>
				<!-- text and confirmation question -->
				<div class="content">
					<p class="heading">{confirmsub}</p>
					<br />
					<p class="paragh">{cannotedit}</p>
					<br />
					<!-- buttons for cancel and submit -->
					<div class="btn">
						<button class="cancelbtn" onclick={closePopup} data-it-button="DLQI: Cancel">&nbsp;{cancelbt} &nbsp;</button>&emsp;
						<button class="submitbtn" onclick={confirmSubmission} data-it-button="DLQI: Confirm">{confirmbt}</button>&emsp; <br /><br />
					</div>
				</div>
			</div>
		</div>
	</template>

	<template if:true={isDraftSavedPopupOpen}>
		<div class={popupClassSaveDraft}>
			<div class="popup">
				<!-- close button -->
				<button class="close-buttons" title="Close" data-it-button="DLQI: Close saveasdraft top popup" onclick={closeDraftSavedPopup}>&times;</button>
				<!-- draft saved message -->
				<div class="contents">
					<div class="tick-circle">
						<div class="tick"></div>
					</div>
					<p class="paraghs">{draftSavedMessage}</p>
				</div>
			</div>
		</div>
	</template>

	<br />
	<div class="botcontainer">
		<div class="bot1">1.&nbsp;&nbsp;{dlqiFirstMsg}</div>
		<div class="bot4">{dlqiFourthMsg}</div>
		<br />
		<div class="bot2">{dlqiSecMsg}</div>
	</div>
	<div class="botcontainer2">
		<br /><br />
		<div class="bot3">*{dlqiThirdMsg}</div>
	</div>
</template>
