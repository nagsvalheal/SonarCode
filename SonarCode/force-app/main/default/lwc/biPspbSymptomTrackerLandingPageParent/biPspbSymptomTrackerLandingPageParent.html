<template>
	<div if:true={isLoading} class="spinner-container">
		<lightning-spinner alternative-text="Loading"></lightning-spinner>
	</div>
	<template if:true={showSymptom}>
		<lightning-layout multiple-rows class="layoutColor pad slds-p-top_xx-large slds-p-bottom_xx-large">
			<lightning-layout-item size="12" small-device-size="12" medium-device-size="4" large-device-size="4">
				<div class="custom-box1">
					<c-bi-Pspb-Avatar-Navigation></c-bi-Pspb-Avatar-Navigation>
				</div>
			</lightning-layout-item>
			<lightning-layout-item size="12" small-device-size="12" medium-device-size="8" large-device-size="8">
				<div class="custom-box2">
					<div>
						<c-bi-Pspb-Symptom-Landing-Page></c-bi-Pspb-Symptom-Landing-Page>
					</div>
				</div>
			</lightning-layout-item>
					</lightning-layout>
	</template>
</template>
