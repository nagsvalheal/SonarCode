<!--To design the Navigation bar that contains the required menus and submenus-->
<template>
	<div class="slds-no-print">
		<template if:false={showForHcpPat}>

			<lightning-layout multiple-rows class="topHeader padding">
				<lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12">
					<div class="grid-containerNavPatient">
						<div class="display-text">
							<p class="textp">{beyondGpp}</p>
						</div>
						<div class="custom-box">
							<template if:true={showNavDetails}>
								<div class="grid-containerLogout">
									<div class="disFlex">
										<a onclick={openCarNotSettingsOne}>
											<img src={notificIcon} onclick={openCarNotSettingsOne} width="17px">
										</a>
									</div>
									<div class="usernameMenu">
										<a class="userName">{userName} <span><img src={downHeadIcon}
													width="20px"></span></a>
										<div class="userName-SubMenu">
											<div class="grid-containerMenuProfile">
												
												<template if:true={caregiverDeskMenu}>
													<div>
													<p class="headMenu" onclick={openCarMyProfile} data-it-button="Nabver: My Profile">{accountManager}</p>
													</div>
													<div>
														<p class="headMenu" onclick={openCarNotSettingsOne}
															data-it-button="Nabver: Notification Settings">{notificationCenter}</p>
													</div>
													<div>
														<p class="headMenu" onclick={openTreatmentRemaindersLink}
															data-it-button="Nabver: Treatment & Prescription Reminders">{treatmentPresValue}</p>
													</div>
													<div>
														<p class="headMenu" onclick={openUpdatePrescription}
															data-it-button="Nabver: Update Prescription">{updatePrescription}</p>
													</div>
													
												</template>
												<template if:true={patientDeskMenu}>
													<div>
													<p class="headMenu" onclick={openPatMyProfile} data-it-button="Nabver: My Profile">{accountManager}</p>
												</div>
													<div>
														<p class="headMenu" onclick={openCarNotSettingsOne}
															data-it-button="Nabver: Notification Settings">{notificationCenter}</p>
													</div>
													<div>
														<p class="headMenu" onclick={openTreatmentRemaindersLink}
															data-it-button="Nabver: Treatment">{treatmentPresValue}</p>
													</div>
													<div>
														<p class="headMenu" onclick={openUpdatePrescription}
															data-it-button="Nabver: Update Prescription">{updatePrescription}</p>
													</div>
												</template>
											</div>

													<div>
														<p class="headMenu">{switchPatients}</p>
													</div>
													<template for:each={activeData} for:item="active" for:index="index">
														<div key={active.Id}>
															<c-bi-Pspb-Patient-Selection-Switch
																caregiverid={active.CaregiveID} patientname={active.Name}
																patientid={active.Id}>
															</c-bi-Pspb-Patient-Selection-Switch>

												</div>
											</template>

							</div>

			<div class="gradientcolorNavbar"></div>

			<lightning-layout multiple-rows class="navBar padding">

						<div class="grid-containerNav">
							<div class="logo">
								<a onclick={openHome}><img src={navLogo} width="132px" height="56px"></a>
							</div>
							<template if:true={showMenu}>
								<div class="login">
									<div class="displaylogincontent">
										<div class="grid-containerMenu">
											<div class="disBlock">
												<a class="menu" data-it-button="Nabver: Home"
													onclick={openHome}>{home}</a><template if:true={showHomeLine}>
													<hr>
												</template>
											</div>
											<div class="disBlock">
												<a class="menu" data-it-button="Nabver: Information Center"
													onclick={openInformationCenter}>{informationCenter}</a><template
													if:true={showInformationCenter}>
													<hr>
												</template>
											</div>
											<div class="disBlock">
												<a class="menu" data-it-button="Nabver: Symptom Tracker"
													onclick={openSymptomTracker}>{symptomTracker}</a><template
													if:true={showSymptomTracker}>
													<hr>
												</template>
											</div>
											<div class="disBlock">
												<a class="menu" data-it-button="Nabver: Challenges"
													onclick={openChallenges}>{challenges}</a><template
													if:true={showChallenge}>
													<hr>
												</template>
											</div>
											<div class="disBlock">

													<hr>
												</template>
											</div>
											<div class="disBlock">
												<a class="menu" data-it-button="Nabver: Community"
													onclick={openCommunity}>{community}</a><template if:true={showCommunity}>
													<hr>
												</template>
											</div>
											<div class="disBlock">
												<a class="menu" data-it-button="Nabver: Support"
													onclick={openSupport}>{support}</a><template if:true={showSupport}>
													<hr>
												</template>
											</div>
										</div>
									</div>
								</div>
							</template>
							<template if:true={showToLogin}>
								<div class="displayFlex">
									<button class="button-Div" onclick={checkUser}
										data-it-button="Nabver: Login">{loginLabel}</button>
								</div>
							</template>
							<template if:false={showToLogin}>

									<div class="grid-containerMenuMobile">
										<div class="bell"  if:true={bellCaregiver}>

												<a onclick={openCarNotSettingsOne}><img src={notificIconCol} width="24px"

										</div>
										<div class="menuutop">
											<div>
												<a onclick={openMobMenu}><img src={menuIcon} width="24px"></a>
											</div>
										</div>
									</div>
								</div>
							</template>
						</div>
					</div>
				</lightning-layout-item>
			</lightning-layout>
		</template>

									<li><a class="textStyle" onclick={openSummary}>{summary}</a></li>
									<li>
										<a class="textStyle" onclick={openComQuestionnaires}>{completedQues} </a>
									</li>
								</template>
								<template if:false={showTabMenu}>
									<li><a class="textStyle disabled">{summary}</a></li>
									<li>
										<a class="textStyle disabled">{completedQues} </a>
									</li>
								</template>
								<li>
									<a class="textStyle" onclick={openLetsPersonalize}>{letsPersonalize}</a>
								</li>
							</ul>
						</template>
						<!--new-->
						<template if:true={patientAmList}>
							<div class="menuList">
								<ul>
									<li>
										<a class="textStyleExtra" onclick={backToMenu}>&#10094;&nbsp;{patientBack}</a>

									<li>
										<div class="grid-containerMobileMenuList">
											<div><a class="textStyleExtra" onclick={openAmList}>{accountManager}</a></div>

									</li>

									</li>
									<li>
										<a class="textStyle" onclick={openPatSelectAvatar}>{selectAvatar}</a>

						<template if:true={showToLogin}>

					</div>
				</div>
			</div>

		<template if:true={showPopup}>
			<div class="modal-backdrop"></div>
			<div class="modal-visible">
				<div class="modal-close" onclick={handleClose}>
					<a onclick={doNotLogout} class="anchorclass" ><span class="distimeStyle">&times;</span></a>
				</div>
				<div class="modal-content">
					<p class="modalHead">{logoutWarning}</p>
					<p class="modalPara">{logoutContent}</p>
					<div class="width100">
						<div class="grid-containermodals">
							<button class="buttonLogoutCancel" onclick={doNotLogout}
								data-it-button="Nabver: Cancel">{cancel}</button>
							<button class="ButtonLogoutYes" onclick={logoutFromSite}
								data-it-button="Nabver: Yes">{yes}</button>
						</div>
					</div>
				</div>
			</div>
		</template>
	</div>
</template>
