<!-- This LWC is designed for {accountManager} which contains the profile details, avatar settings, notification settings and for logout functinality --><template>
	<template if:true={showWithMenu}>

			<lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12">

					<div class="display-text">

							{beyandGpp}
						</p>
					</div>
					<div class="custom-box">

							<div class="grid-containerLogout">
								<div class="disFlex">
									<a href={openHome}><img src={NIcon} width="17px" /></a>
								</div>
								<div class="usernameMenu">
									<a class="userName">{userName}
										<span><img src={downHeadIcon} width="20px" /></span></a>
									<div class="userName-SubMenu">
										<div class="grid-containerMenuProfile">
											<div>
												<p class="headMenu">{accountManager}</p>
											</div>
											<template if:true={caregiverDeskMenu}>
												<div>
													<a class="headMenu" onclick={openCarMyProfile}>{myProfile}</a>
												</div>

												</div>
												<div>
													<a class="headMenu" onclick={openTreatmentRemaindersLink}>{treatmentReminder}</a>
												</div>
											</template>
											<template if:true={patientDeskMenu}>
												<div>
													<a class="headMenu" onclick={openPatMyProfile}>{myProfile}</a>
												</div>
												<div>
													<a class="headMenu" onclick={openPatMyCaregiver}>{myCaregiver}</a>
												</div>
												<div>
													<a class="headMenu" onclick={openPatSelectAvatar}>{selectAvatar}</a>
												</div>
												<div>
													<a class="headMenu" onclick={openPatNotSettings}>{notificationSetting}</a>
												</div>
												<div>
													<a class="headMenu" onclick={openUpdatePrescription}>{updatePrescription}</a>
												</div>
												<div>
													<a class="headMenu" onclick={openTreatmentRemaindersLink}>{treatmentReminder}</a>
												</div>
											</template>
										</div>
										<template if:true={showCareGiverMenus}>
											<div class="grid-containerMenuProfile">
												<div>
													<p class="headMenu">{switchPatient}</p>
												</div>
												<template for:each={activeData} for:item="active" for:index="index">
													<div key={active.Id}>
														<c-bi-Pspb-Patient-Selection-Switch
															caregiverid={active.CaregiveID} patientname={active.Name}
															patientid={active.Id}>
														</c-bi-Pspb-Patient-Selection-Switch>
													</div>
												</template>
											</div>
										</template>
									</div>
								</div>
								<div><a onclick={logoutFunc} class="logoutFunc">{logout}</a></div>
							</div>
						</template>
					</div>
				</div>
			</lightning-layout-item>
		</lightning-layout>

			<lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12">

							<a onclick={openHome}><img src={navLogo} width="132px" height="56px" /></a>

										<a class="menu" onclick={openChallenges}>{challange}</a>

							<li>
								<div class="grid-containerMobileMenuListBack">
									<div>
										<span class="floLeft" onclick={handleback}>&#10094;</span>
									</div>
									<div>
										<a class="textStyleback" onclick={handleback}>{back}</a>
									</div>
								</div>
							</li>
							<li>
								<a class="textStyleExtra"><b>{myQuestionaire}</b></a>
							</li>
							<hr />
							<li>
								<a class="textStyle" onclick={openoutstandingquestionnaire}>{outstandingQues}
								</a>
							</li>
							<template if:true={showTabMenu}>
								<li><a class="textStyle" onclick={opensummary}>{summary}</a></li>
								<li>
									<a class="textStyle" onclick={openComQuestionnaires}>{completedQues}
									</a>
								</li>
							</template>
							<template if:false={showTabMenu}>
								<li><a class="textStyle disabled">{summary}</a></li>
								<li>
									<a class="textStyle disabled">{completedQues} </a>
								</li>
							</template>
							<li>
								<a class="textStyle" onclick={openletspersonalize}>{letsPersonalize}
								</a>
							</li>
						</ul>
					</template>
					<template if:true={patientAMlist}>
						<div class="menuList">
							<ul>
								<li>
									<a class="textStyle" onclick={backtoMenu}>&#10094;&nbsp;{patientBack}</a>
								</li>
								<li>
									<div class="grid-containerMobileMenuList">
										<div>
											<a class="textStyleExtra" onclick={openAMlist}>{accountManager}</a>
										</div>
									</div>
								</li>
								<hr />
								<li>
									<a class="textStyle" onclick={openPatMyProfile}>{myProfile}
									</a>
								</li>
								<li>
									<a class="textStyle" onclick={openPatMyCaregiver}>{myCaregiver}</a>
								</li>
								<li>
									<a class="textStyle" onclick={openPatSelectAvatar}>{selectAvatar}</a>
								</li>
								<li>
									<a class="textStyle" onclick={openPatNotSettings}>{notificationSetting}</a>
								</li>
								<li><a class="textStyle">{extra}</a></li>
							</ul>
						</div>
					</template>
					<template if:true={showToLogin}>
						<ul>
							<li><a class="textStyle" onclick={checkUser}>{login}</a></li>
						</ul>
					</template>
				</div>
			</div>
		</div>
	</template>

	<template if:true={openwithoutMenu}>
		<div class="menu-overlay">
			<div class="menuMob">
				<div class="display-MobileLogoLogin padding">
					<div class="grid-containerNav">
						<div class="logo">
							<a onclick={openHome}><img src={navLogo} width="104px" height="44px" /></a>
						</div>
						<!-- <div class="loginMobile"> -->
							<div class="grid-containerMenuMobile">
								<div class="displayWithoutCenter">
									<div class="menuutop">
										<a onclick={closeMobMenu}><img src={crossIcon} width="17px" /></a>
									</div>
								</div>
							</div>
						<!-- </div> -->
					</div>
				</div>
				<div class="menuList padding">
					<ul>
						<li><a class="textStyle" onclick={logoutFunc}>{logout}</a></li>
					</ul>
				</div>
			</div>
		</div>
	</template>

	<template if:true={showPopup}>
		<div class="modal-backdrop"></div>
		<div class="modal-visible">
			<div class="modal-close" onclick={handleClose}>
				<a onclick={doNotLogout}><span class="backTimestyle">&times;</span></a>
			</div>
			<div class="modal-content">
				<p class="modalHead">{logoutWarning}</p>
				<p class="modalPara">{logoutContent}</p>
				<div class="width100">
					<div class="grid-containermodals">
						<button class="buttonLogoutCancel" onclick={doNotLogout}>
							{cancel}
						</button>
						<button class="ButtonLogoutYes" onclick={logoutFromSite}>
							{yes}
						</button>
					</div>
				</div>
			</div>
		</div>
	</template>
</template>
