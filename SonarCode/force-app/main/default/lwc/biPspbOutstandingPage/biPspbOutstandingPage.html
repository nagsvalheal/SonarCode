<!-- The Consolidate Component serves as a centralized container for organizing and presenting multiple Questionnaire cards -->

	<p class="heading">Outstanding Questionnaires</p>
	<div class="cards" data-it-uid={userid}>
		<div class="splicard">
			<div class="card1">
				<c-bi-Pspb-Introduction-Card> </c-bi-Pspb-Introduction-Card>
			</div>

			<div class="card2">
				<c-bi-Pspb-Dlqi-Card></c-bi-Pspb-Dlqi-Card>
			</div>
			<div class="card3">
				<c-bi-Pspb-Psoriasis-Card></c-bi-Pspb-Psoriasis-Card>
			</div>
		</div>

		<div class="splicard2">
			<div class="card4">
				<c-bi-Pspb-Wapi-Card></c-bi-Pspb-Wapi-Card>
			</div>
			<div class="card5">
				<c-bi-Pspb-Qualitative-Card></c-bi-Pspb-Qualitative-Card>
			</div>
		</div>
	</div>
</template>
