<!--This component is used for creating case records based on the Platform Support queries-->
<template>
	<div>
		<template if:true={showDivSubmit}>
			<div class="toast">
				<p class="para"><img class="img4" src={rightImg}>Success! Your support case has been created.</p>
				<div class="notify">
					<button class="buttonclass btncls" onclick={handleclose}
						data-it-button="pspplatform: Record After Save Message">
						<p style="font-size:24px;">X</p>
					</button>
				</div>
			</div>
		</template>
		<template if:true={showDivDraft}>
			<div class="toast">
				<p class="para"><img class="img4" src={rightImg}>Take your time and come back when you're ready to submit</p>
				<div class="notify">
					<button class="buttonclass btncls" onclick={handleclose}
						data-it-button="pspplatform: Record After Save Message">
						<p style="font-size:24px;">X</p>
					</button>
				</div>
			</div>
		</template>
	</div>
	<div class="main" data-it-uid={userId}>
		<div class="response">
			<div class="heading">
				<div class="back" onclick={handleBack}>
					<div><img src={backArrow} class="imgmod" width="12px" height="12px">
					</div>
					<div>
						<p> Back </p>
					</div>
				</div>
				<!-- <h2>Support Center</h2> -->
			</div>
			<div class="medicalheading">
				<h2>PSP platform support</h2>
			</div>
			<div class="form-container">
				<!-- Your form content goes here -->
				<div class="medicalform">
					<label data-field="desc" class="desnot">Description *</label><br>
					<lightning-textarea class={classFive} variant="label-hidden" value={description} onchange={handledescription}
						data-field="desc"></lightning-textarea><br>
					<div class="error-throw" if:true={descriptionError}>
						<img src={iconWarning} class="imgwarning">&nbsp;
						Please complete this field
					</div>
					<div class="error-throw" if:true={descriptionLengthError}>
						<img src={iconWarning} class="imgwarning">&nbsp;
						Maximum allowed length is 1000 characters.
					</div>
					<br><label>Attachments </label>
					<div class="fileBox">
						<div class="BoxAndMb">
							<p class="fileLabelName" if:true={browserName}> Browse and upload</P>
							<template if:true={fileNames} for:each={fileNames} for:item="fileName">
								<p key={fileName} class="fileLabelName">{fileName}</p>
							</template>

							<div><img class="imgclass" src={fileIcon}></div>
							<div></div>
							<h4 class="fivemb"><span><b>5 MB</b></span>
								<p class="max">(Maximum limit)</p>
							</h4>
						</div>
					</div>
					<div class="fileBoxHide">
						<div class="fileUploadSelector">
							<lightning-file-upload name="fileUploader" accept={acceptedFormats}
								onuploadfinished={handleUploadFinished} record-id={recordId} 
								class="file-selector-image">
								<span class="fiflif"></span>
							</lightning-file-upload>
						</div>
					</div>
				</div>
			</div>

			<div class="buttondiv">
				<div><button class="button1" onclick={handleInsertUpdate} data-value="PSP Platform Support"
						data-it-button="pspplatform: Create New Case"  disabled={isSubmitButtonDisabled}>Create New Case</button></div>
				<button class="button2" onclick={handleInsertDraft} data-value="PSP Platform Support"
					data-it-button="pspplatform: Save as Draft" disabled={isButtonDisabled}>Save as Draft</button>
			</div>


		</div>
	</div>



</template>
